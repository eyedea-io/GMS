# EPF v1.13.0 - Strategy Formula Template
# STRATEGY Phase: Winning Formula Identification
# This is the second sub-phase of READY where we define HOW we'll win in the identified opportunity space.
# This synthesizes strategic foundations (02_strategy_foundations.yaml) into actionable positioning.
# Must align with organizational North Star (00_north_star.yaml).
#
# Related Resources:
# - Schema: ../../schemas/strategy_formula_schema.json

strategy:
  id: "strat-001"
  opportunity_id: "opp-001" # Links back to 03_insight_opportunity.yaml
  informed_by_foundations: "02_strategy_foundations.yaml" # Strategic foundations inform this formula
  aligns_with_north_star: "00_north_star.yaml" # Organizational foundation
  
  # Strategic Positioning
  positioning:
    unique_value_proposition: "What makes our approach unique and defensible?"
    target_customer_profile: "Who specifically are we targeting first?"
    category: "How do we position ourselves? (new category, better alternative, etc.)"
  
  # Competitive Strategy
  competitive_moat:
    advantages:
      - "Our first sustainable competitive advantage"
      - "Our second advantage"
    differentiation: "How are we meaningfully different?"
    barriers_to_entry: "What makes this hard for others to replicate?"
  
  # Value Creation Model
  value_creation:
    user_journey: "High-level flow of how users get value"
    key_capabilities:
      - "Critical capability #1 we must build"
      - "Critical capability #2"
    value_drivers:
      - "What drives increasing value for users?"
  
  # Business Model
  business_model:
    revenue_model: "How do we monetize? (subscription, usage, freemium, etc.)"
    pricing_strategy: "High-level pricing approach"
    unit_economics: "Basic unit economics if known (CAC, LTV, etc.)"
    growth_engines:
      - "Primary growth mechanism"
      - "Secondary growth mechanism"
  
  # Strategic Constraints & Trade-offs
  constraints:
    - "Key constraint we must work within"
  trade_offs:
    - decision: "What we choose to do"
      rationale: "Why this trade-off makes sense"
  
  # Strategic Risks
  risks:
    - risk: "Major strategic risk"
      mitigation: "How we'll address it"
  
  status: "draft" # draft, validated, active, superseded
  confidence_level: "medium"
