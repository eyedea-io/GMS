    Position as "managed marketing execution partner" not "creative agency" or "marketing automation tool."
    Lead with execution certainty, scope clarity, and systematization—not creative portfolios or feature lists.
    
  target_customer: |
    Start with growth-oriented B2B SaaS (most responsive, digital-native) then expand to professional
    services and scale-ups. Geographic focus: Nordics first (cultural fit) then broader Europe.
    
  value_proposition: |
    "Marketing execution as reliable as engineering delivery. Subscription + premium layers provide
    predictable scope and outcomes. Structured systems (atomization + HITL) deliver at scale with quality."
    
  business_model: |
    Subscription (€3-8K/month): Baseline production (clear SKUs, repeatable work)
    Premium (project-based): Manual/strategic layers (custom work, interpretation)
    Multi-tenant infrastructure: Shared systems, compounding operating memory
    
