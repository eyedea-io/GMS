## Document Status
# Each analysis should track when it was last updated and its current confidence level
last_updated: null
confidence_level: "medium" # low, medium, high
next_review_date: null

## 1. TREND ANALYSIS: Where is the puck skating?
# Understanding macro trends that create opportunities or threats

trends:
  technology:
    - trend: "Example: Rise of AI-powered analytics"
      impact: "How this affects our space (high/medium/low)"
      timeframe: "When this will be significant (near/mid/long term)"
      evidence:
        - "Supporting data or observation"
      implications_for_us: "What this means for our strategy"
      
  market:
    - trend: "Example: Shift to remote-first work"
      impact: "medium"
      timeframe: "near term"
      evidence:
        - "Market research showing X% adoption"
      implications_for_us: "Creates need for async collaboration tools"
      
  user_behavior:
    - trend: "Example: Increasing expectation for real-time data"
      impact: "high"
      timeframe: "near term"
      evidence:
        - "User research findings"
      implications_for_us: "Must prioritize performance"
      
  regulatory:
    - trend: "Example: New data privacy regulations"
      impact: "medium"
      timeframe: "mid term"
      evidence:
        - "Pending legislation"
      implications_for_us: "Will require privacy-first architecture"
      
  competitive:
    - trend: "Example: Consolidation in our category"
      impact: "high"
      timeframe: "near term"
      evidence:
        - "Recent acquisitions"
      implications_for_us: "Window to establish position before market locks"

key_insights:
  - "Major insight synthesized from trends"
  - "What trend convergence creates our opportunity?"
  - "What is the 'why now' for our strategy?"

## 2. MARKET ANALYSIS: What does the playing field look like?

market_definition:
  tam: "Total Addressable Market estimate"
  sam: "Serviceable Addressable Market estimate"
  som: "Serviceable Obtainable Market (realistic initial target)"
  market_stage: "emerging|growing|mature|declining"
  growth_rate: "XX% annual growth"

market_structure:
  segments:
    - name: "Market Segment 1"
      size: "Estimate"
      characteristics: "Key defining traits"
      needs: "Primary needs of this segment"
      current_solutions: "How they solve today"
      willingness_to_pay: "low|medium|high"
      accessibility: "How hard to reach"
      
  value_chain:
    - role: "Role in value chain (e.g., end user, buyer, influencer)"
      players: "Who fills this role"
      power: "Their relative power (low|medium|high)"
      needs: "What they need from solution"

competitive_landscape:
  direct_competitors:
    - name: "Competitor 1"
      positioning: "How they position themselves"
      strengths:
        - "Key strength"
      weaknesses:
        - "Key weakness"
      market_share: "Estimated %"
      target_segment: "Who they serve"
      business_model: "How they monetize"
      
  indirect_competitors:
    - name: "Alternative solution"
      description: "How users currently solve the problem"
      switching_cost: "low|medium|high"
      
  substitutes:
    - "What users might do instead"

barriers_to_entry:
  - barrier: "Technical complexity"
    height: "high|medium|low"
    our_position: "How we can overcome"

market_dynamics:
  - "Key market dynamic or force"
  - "What's driving change in this market?"

white_spaces:
  - "Underserved segment or need we could target"

## 3. INTERNAL ANALYSIS (SWOT)

strengths:
  - category: "capability" # capability, asset, relationship, position
    description: "Specific strength we have"
    evidence: "What proves this"
    strategic_value: "Why this matters for our strategy"
    defensibility: "How sustainable is this? (low|medium|high)"

weaknesses:
  - category: "capability" # capability, resource, knowledge, position
    description: "Specific limitation or gap"
    impact: "How this constrains us (low|medium|high)"
    addressable: "Can we fix this? (yes|partially|no)"
    mitigation: "How we can work around or address"
    urgency: "Do we need to fix this now? (critical|important|nice-to-have)"

opportunities:
  - description: "External opportunity we can pursue"
    fit_with_strengths: "Which strengths enable this?"
    addresses_trend: "Which trend creates this?"
    market_size: "How big is this?"
    timing: "When is the window? (now|soon|later)"
    required_investment: "low|medium|high"
    
threats:
  - description: "External threat or risk"
    likelihood: "low|medium|high"
    impact_if_occurs: "low|medium|high"
    related_weakness: "Does this exploit our weaknesses?"
    mitigation: "How we can defend or pivot"
    monitoring: "How we'll track this threat"

strategic_implications:
  - "Key insight from SWOT synthesis"
  - "What do our strengths + opportunities tell us to do?"
  - "What do our weaknesses + threats tell us to avoid?"

## 4. USER/PRODUCT PROBLEM ANALYSIS

target_users:
  - persona: "User Persona Name"
    description: "Who they are"
    current_state:
      goals: "What they're trying to achieve"
      context: "When/where they do this"
      frequency: "How often they face this"
      
    problems:
      - problem: "Specific pain point"
        severity: "critical|major|minor"
        frequency: "How often they encounter this"
        current_solution: "How they cope today"
        workarounds: "What they do to get by"
        cost_of_problem: "Time/money/frustration cost"
        willingness_to_solve: "high|medium|low"
        evidence:
          - "User research quote or data point"
          
    jobs_to_be_done:
      - job: "Functional job (what they need to accomplish)"
        emotional_job: "Emotional dimension (how they want to feel)"
        social_job: "Social dimension (how they want to be perceived)"
        current_performance: "How well current solutions work (poor|fair|good)"
        importance: "How important is this job? (critical|important|nice)"
        
product_problem_fit_analysis:
  problem_severity_map:
    - problem: "Reference to problem above"
      affected_users: "How many users (% or number)"
      current_solution_gap: "How poorly is this served today (1-10)"
      opportunity_score: "severity × frequency × willingness (calculated)"
      
  problem_prioritization:
    - rank: 1
      problem: "Most critical problem to solve"
      rationale: "Why this is #1"
      
validation_status:
  - problem: "Problem statement"
    validation_method: "How we tested this (interviews|surveys|observation)"
    sample_size: "N=X users"
    confidence: "low|medium|high"
    key_quote: "Representative user quote"
    quantitative_evidence: "Data that proves severity"

problem_solution_hypotheses:
  - problem: "Core problem"
    hypothesis: "We believe that if we [solution] then [outcome] because [assumption]"
    riskiest_assumptions:
      - "Assumption that must be true"
    test_approach: "How we could validate this quickly"

## Cross-Analysis Synthesis

opportunity_convergence:
  - "Where do trend + market + internal + problem analyses align?"
  - "What pattern emerges across all four analyses?"
  - "What is the 'big opportunity' suggested by this convergence?"

strategic_tensions:
  - tension: "Where analyses conflict (e.g., big market but weak capability)"
    resolution: "How we might resolve this tension"

confidence_gaps:
  - "What do we still not know that matters?"
  - "Where do we need more research before committing?"

next_analytical_steps:
  - "Additional analysis or research needed before STRATEGY phase"
