#
# 1. Create value models for each product line
#    Location: _instances/{product}/FIRE/value_models/{product_line}.value_model.yaml
#
# 2. Define feature definitions for capabilities
#    Location: _instances/{product}/FIRE/feature_definitions/fd-*.yaml
#
# 3. Map to your North Star and Strategy Foundations
#    - How do product lines support your mission?
