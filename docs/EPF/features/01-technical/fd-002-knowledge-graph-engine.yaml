        to populate the knowledge graph. Without extracted entities, the graph would be empty. The pipeline provides entity
        IDs, types, attributes, and confidence scores that become graph nodes and properties.
      name: Feature fd-001
    - id: fd-003
      reason: Integrates with Semantic Search (fd-003) to provide graph-augmented search results. When users search for entities,
