      reason: Provides structured relationship data that improves LLM Processing Pipeline (fd-004) context understanding.
        When generating responses, the LLM can query the graph to understand entity relationships, improving accuracy of answers
        about complex dependencies and organizational structures. Graph provides factual grounding for LLM reasoning.
      name: Feature fd-004
    - id: fd-007
      reason: Powers Real-time Collaboration (fd-007) by enabling relationship-based notifications and activity feeds. When
