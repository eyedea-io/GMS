      have 7-year retention (compliant) but 3 have indefinite retention (potentially non-compliant based on new guidance).
      The graph shows which business processes depend on each database, helping her understand impact of policy changes.'
    outcome: Aisha generates a compliance gap report directly from the graph, showing the 3 databases needing policy updates
      and the 8 business processes affected. She exports this subgraph and shares with IT and legal teams via Slack. The graph's
      provenance links point to privacy notices that need updating and data processing agreements that need review. She schedules
      follow-up meetings with specific data owners identified in the graph, accelerating remediation from 2 weeks to 3 days.
    acceptance_criteria:
    - Queries about regulatory topics (GDPR, consent, retention) return relevant business processes and data flows
    - Graph includes metadata on data classifications, retention policies, and regulatory requirements as node properties
    - Users can generate compliance reports by selecting subgraph and exporting with entity details
    - Provenance links connect regulatory requirements to policy documents and legal guidance
    - Graph updates reflect changes to data processing activities within 24 hours of documentation updates
  - id: scn-004
    name: Navigate Architecture Complexity
    jtbd_category: medium_regular
    actor: Michael Chang, Enterprise Architect
    context: Architecture review meeting for proposed customer portal modernization project
    trigger: Product team presents project plan to rebuild customer portal using modern React framework, replacing legacy
      ASP.NET application
    action: Michael pulls up the graph showing the current customer portal node and expands all connected systems. The visualization
      reveals 23 direct dependencies (authentication service, customer database, order history API, payment gateway, etc.)
      plus 15 indirect dependencies through shared data sources. He filters by 'API integration' relationships and sees that
      8 services use deprecated SOAP APIs that the new React portal can't consume without building adapters. Following the
      'owned_by' relationships, he identifies 5 different teams that maintain these legacy APIs, understanding organizational
      coordination needs.
    outcome: Michael presents the full dependency graph to the project team, highlighting the 8 legacy API integration challenges
      that weren't in the original project scope. He estimates an additional 6 weeks for API modernization or adapter development.
      The graph helps the team prioritize which APIs to modernize first based on usage patterns (shown by edge thickness representing
      call volume). The project plan is revised with realistic dependencies, preventing scope creep and timeline surprises.
      Product team saves the graph visualization in project documentation for ongoing reference.
    acceptance_criteria:
    - Graph displays system dependencies with metadata (integration type, protocol, version, team ownership)
    - Visual cues distinguish between direct and indirect dependencies (solid vs dashed lines, node distance)
    - Users can apply filters by technical attributes (API type, technology stack, criticality level)
    - Graph layout algorithms optimize for readability with 20+ interconnected nodes
    - Users can export architecture diagrams from graph views in PNG/SVG formats for documentation
  - id: scn-005
    name: Track Knowledge Evolution Over Time
    jtbd_category: big_infrequent
    actor: James Torres, Product Manager
    context: Annual product strategy review where leadership evaluates how product architecture and customer needs have evolved
    trigger: VP asks James to show how feature dependencies have changed since the product launched 18 months ago
    action: 'James uses graph''s temporal query feature to load a snapshot from 18 months ago. The graph shows 12 features
      with relatively simple dependencies. He then loads current state (45 features with complex interdependencies) and uses
      graph''s ''difference view'' to highlight changes: new features added (green nodes), deprecated features removed (red
      nodes), and new relationships formed (blue edges). He creates an animation that transitions between time snapshots,
      visually showing how product complexity has grown.'
    outcome: The temporal graph visualization reveals that 8 'core platform' features have become central hubs with 15+ connections
      each, indicating they're critical infrastructure. This visual evidence supports James's proposal to dedicate a platform
      team to maintain these core features. He also identifies 3 features with minimal connections that are candidates for
      deprecation, saving engineering resources. The time-series analysis becomes a quarterly ritual for architecture governance,
      using graph complexity metrics to guide platform evolution decisions.
    acceptance_criteria:
    - Graph supports temporal queries with date range selection and snapshot comparison
    - Difference view highlights added/removed nodes and edges with distinct visual styling
    - Users can create animations transitioning between time snapshots to show evolution
    - Graph maintains historical provenance showing when relationships were created/modified
    - Temporal analysis includes metrics (node count, edge count, average degree, clustering coefficient)
  dependencies:
    requires:
