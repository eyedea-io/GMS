    - id: scn-002
      name: Casual Browser uses breadcrumbs to understand location and navigate upward through hierarchy
      actor: casual-browser
      context: ctx-002
      trigger: "Operations Manager receives Slack link to specific process document, reads it, then wants to browse related docs in same area using breadcrumbs for orientation and upward navigation."
      action: >
        1. Mike clicks Slack link landing in 'Customer Onboarding Process v2.3' document. He immediately sees comprehensive breadcrumbs at top: Home > Projects > Customer Success > Onboarding > Process Documentation > Customer Onboarding Process v2.3.
        2. The breadcrumb trail shows his exact location (6 levels deep) with each segment clickable. Current location 'Customer Onboarding Process v2.3' is highlighted with bold styling distinguishing it from parent segments.
        3. After reading document (5 minutes), Mike wants to see other onboarding process docs. He clicks 'Process Documentation' breadcrumb (one level up) navigating to parent category.
        4. Process Documentation page shows list of 8 docs: Customer Onboarding Process v2.3 (the one he just read), Customer Offboarding Process, Team Member Onboarding, Partner Onboarding, Vendor Onboarding, Product Onboarding, Executive Onboarding, Seasonal Onboarding. Breadcrumbs now show: Home > Projects > Customer Success > Onboarding > Process Documentation (current location highlighted).
        5. Mike clicks 'Team Member Onboarding' document discovering relevant content he didn't know existed. Breadcrumbs update: Home > Projects > Customer Success > Onboarding > Process Documentation > Team Member Onboarding.
        6. After reading Team Member Onboarding (3 minutes), Mike wants to explore other Onboarding content (not just Process Documentation). He clicks 'Onboarding' breadcrumb (two levels up from current doc) navigating to Onboarding project root.
        7. Onboarding root page shows sections: Process Documentation (8 docs), Design Assets (12 items), Requirements Docs (5 docs), Implementation Plans (3 docs), Retrospectives (4 docs). Breadcrumbs: Home > Projects > Customer Success > Onboarding (current location).
        8. Mike explores Design Assets section finding onboarding flow diagrams relevant to operations planning. Each navigation updates breadcrumbs maintaining his location awareness.
        9. When Mike is ready to explore different project area, he clicks 'Projects' breadcrumb (4 levels up) returning to Projects root showing all 15 company projects. He selects 'Compliance & Security' project.
        10. Throughout 20-minute exploration session, Mike navigated confidently using breadcrumbs: reading linked doc → browsing sibling docs via parent level → exploring adjacent sections via project root → switching to different project. Breadcrumbs provided constant location awareness and intentional upward navigation eliminating disorientation and trial-and-error back button clicking.
      outcome: "Mike successfully explored 12+ documents across 3 project areas during 20-minute session using breadcrumb navigation vs previous behavior of reading single linked doc then returning to Slack. Comprehensive breadcrumbs (showing full path from Home to current location) provided instant location awareness eliminating disorientation. Clickable breadcrumb segments enabled intentional upward navigation (click parent to browse siblings, click project root to explore sections, click Projects to switch areas) vs trial-and-error back button. Breadcrumb updates in real-time as navigation occurred (no page reloads) maintaining continuous location feedback. Mike discovered 8 relevant documents he didn't know existed through breadcrumb-enabled browsing (onboarding processes, design assets, compliance policies) vs link-following-only previous behavior. Exploration confidence increased - Mike comfortable browsing unfamiliar areas knowing breadcrumbs provide clear path back. This shifted usage from anxiety-driven link-only (avoid exploration) to confident discovery (browse nearby content regularly) improving operational knowledge and reducing colleague questions by 35%."
      acceptance_criteria:
        - "Breadcrumbs displayed at top of every content page showing full path from root: Home > Level1 > Level2 > Level3 > Current Location with all segments visible (no truncation for paths up to 6 levels)."
        - "Current location in breadcrumb trail highlighted with distinct styling (bold text, darker color, or underline) distinguishing it from parent segments and page title synchronized with current breadcrumb segment."
        - "Each breadcrumb segment clickable for instant navigation to that level, hover shows tooltip with full segment name if truncated, right-click opens context menu with 'Open in New Tab' option."
        - "Breadcrumbs update in real-time as user navigates without full page reload, with smooth transition animation (fade or slide) showing segment changes when navigation occurs."
        - "Deep hierarchy overflow handling: paths exceeding 6 segments show first 2 + '...' + last 3 segments, clicking '...' expands to show full path, mobile shows horizontally scrollable breadcrumbs preserving all segments."
        - "Breadcrumb metadata integration: content type icons next to segments (project icon, document icon, folder icon), unread count badges where applicable (e.g., 'Projects (3 unread)'), status indicators for current item (Published/Draft/Archived)."
        - "Page title synchronized with breadcrumb current location: title matches last breadcrumb segment, subtitle shows parent context, browser tab title includes breadcrumb path for bookmarking clarity."

    - id: scn-003
      name: New User learns system structure through consistent layout patterns and spatial memory
      actor: new-user
      context: ctx-003
      trigger: "Recently onboarded Product Marketing Manager explores knowledge management system learning navigation patterns through consistent UI enabling rapid mental model development."
      action: >
        1. Alex (3 weeks at company) logs into system and clicks 'Customer Onboarding' project from home dashboard. Landing on project overview page, she observes layout: breadcrumbs top-left (Home > Projects > Customer Onboarding), page title below ('Customer Onboarding Project'), primary actions top-right (Edit, Share, Follow, More dropdown), content sections in center, related content sidebar right ('Recent Docs in this Project', 'Team Members', 'Recent Activity').
        2. She clicks 'Design Docs' section opening category view. Layout matches previous page: breadcrumbs top-left (now showing Home > Projects > Customer Onboarding > Design Docs), title below, actions top-right (Create Doc, Filter, More), document list center, related content sidebar right. Alex notices pattern - every page has same structure.
        3. She opens specific document 'Onboarding Flow v2.3'. Again, consistent layout: breadcrumbs top-left, title below, actions top-right (Edit, Comment, Share, More - different actions but same position), document content center, related sidebar right ('Other Design Docs' showing 4 related docs, 'Recently Viewed in Customer Onboarding' showing 3 recent docs, 'Referenced By' showing 2 docs linking here).
        4. Alex explores related doc from sidebar ('Onboarding Requirements') and notices: breadcrumbs updated to new location, actions still top-right (Edit, Comment, Share, More in same positions), related sidebar shows contextually relevant content. The spatial consistency means she knows where to look without hunting.
        5. Over next week, Alex explores 30+ pages across 5 projects and notices universal patterns: (1) Breadcrumbs always top-left showing path and enabling upward navigation, (2) Page title always below breadcrumbs with same typography, (3) Primary actions always top-right with destructive actions (Delete, Archive) in More dropdown requiring confirmation, (4) Content always center-aligned with comfortable reading width, (5) Related/contextual content always right sidebar.
        6. She attempts to edit document - clicks Edit button (top-right, exactly where she expected from pattern) opening edit interface. Edit interface also follows pattern: breadcrumbs show edit mode (Customer Onboarding > Design Docs > Onboarding Flow v2.3 > Edit), actions top-right (Save, Cancel, Preview), editor center, metadata sidebar right. Consistent pattern extends to all screen types.
        7. Alex explores settings area (user preferences, admin controls) and finds: same navigation structure (breadcrumbs, title, actions, content, sidebar), same action positions, same visual hierarchy. Even administratively different areas maintain spatial consistency.
        8. She makes navigation mistake - clicks 'Implementation Plans' intending to access 'Design Docs'. She clicks browser back button or clicks 'Design Docs' in breadcrumb, both work reliably to correct course. Navigation mistakes are low-friction because recovery paths are clear and consistent.
        9. During team meeting discussing 'Customer Onboarding Project', colleagues reference 'the design doc' and 'the requirements'. Alex confidently navigates: Projects > Customer Onboarding > Design Docs category finding 'Onboarding Flow v2.3', then remembers related sidebar showed Requirements so clicks breadcrumb back to Design Docs and finds Requirements in sidebar. Found both docs in under 30 seconds without asking colleagues.
        10. After 4 weeks using system, Alex has internalized navigation patterns: actions always top-right (knows where to click for edit/share), breadcrumbs enable upward navigation and show location (no more disorientation), related sidebar enables discovery (regularly finds relevant content she didn't search for), browser back is reliable recovery (low-friction mistake correction). She navigates independently without colleague link requests (dropped from 4-5 weekly to 1 weekly = 80% reduction).
      outcome: "Alex successfully learned system navigation in 4 weeks vs 8-10 weeks colleagues reported before UX consistency improvements. Consistent layout patterns (breadcrumbs top-left, actions top-right, related sidebar) enabled spatial memory development - after viewing 3-4 pages she knew where to look for actions without hunting. Persistent breadcrumbs taught information architecture through repeated exposure - she understood hierarchical organization within 1 week enabling purposeful navigation vs search-only. Related content sidebar enabled discovery of 15-20 relevant docs she didn't know to search for through contextual suggestions. Consistent patterns accelerated learning and reduced colleague questions by 80% (from 4-5 weekly to 1 weekly) eliminating interruption overhead. Exploration confidence increased through clear recovery paths (breadcrumbs, browser back) enabling learning through experimentation. Pattern consistency extended across all screen types (content pages, edit interfaces, settings) preventing need to learn multiple UI paradigms."
      acceptance_criteria:
        - "All content pages follow identical structure: breadcrumbs top-left corner, page title below breadcrumbs with consistent typography (H1, 32px, bold), primary actions top-right corner (Edit, Share, etc.), content body center-aligned with max-width 800px for readability, related/contextual content sidebar right (300px width)."
        - "Action placement consistency: primary action always rightmost in top-right cluster (Edit/Create/Publish), secondary actions in group left of primary, destructive actions (Delete, Archive) always in More dropdown requiring confirmation modal, action icons + labels for clarity not icon-only."
        - "Navigation element consistency: global nav always left sidebar (collapsible, 240px default width), breadcrumbs always horizontal top-left below header, page footer always bottom with same content (help links, version, legal), modal overlays always centered with dark backdrop."
        - "Visual hierarchy consistency: section headers same styling across pages (H2, 24px, semibold), card components same border/shadow/padding, list items same height/spacing, color usage standardized (blue=#0066CC for links, red=#CC0000 for destructive, green=#00AA00 for success, gray=#666666 for secondary text)."
        - "Responsive adaptation consistency: mobile breakpoint 768px applies globally, mobile adaptations maintain relative positions (breadcrumbs stay top, actions move to bottom sheet if top-right won't fit, sidebar stacks below content), gesture patterns consistent (swipe-from-left for nav, swipe-from-right for contextual)."
        - "Component library documentation: design system documents all standard patterns (layouts, components, interactions) with examples, new features required to follow existing patterns or propose pattern addition with design review, pattern violations flagged in code review and design QA."
        - "User testing validation: new screen designs tested with 3-5 users for pattern consistency recognition ('where would you click to edit?' task), 90%+ success rate required before shipping, post-launch analytics verify action click-through rates match historical patterns."

dependencies:
  requires:
    - fd-007  # Organization hierarchy for permission-based navigation and team-specific content areas
    - fd-010  # Content lifecycle metadata (status badges, review counts) displayed in navigation contexts
  enables:
    - "All feature implementations depend on navigation framework for user access and discovery"
    - "Mobile app navigation patterns extend web navigation UX to native platforms"

boundaries:
  non_goals:
    - "AI-powered navigation recommendations - focus is consistent manual navigation, not predictive"
    - "Customizable layout per user - standardized layout for consistency, limited personalization (favorites only)"
    - "Desktop app or browser extension - web-based navigation only"
  constraints:
    - "Command palette fuzzy search limited to 1000 most recent/frequent items for performance"
    - "Recently viewed history stored server-side with 90-day retention then archived"
    - "Breadcrumb depth limited to 8 levels with overflow handling (middle segments hidden)"
    - "Mobile bottom nav limited to 5 items (additional items in More overflow)"
  edge_cases:
    - "Breadcrumb for content user no longer has permission to view (shows limited segment name, click shows permission error)"
    - "Command palette search with 50+ matching results (paginated, shows top 20 with 'See more' option)"
    - "Recently viewed with same document multiple times (shows most recent access, visit count badge)"
    - "Navigation to deleted content (breadcrumb leads to 404 page with search suggestions)"

contexts:
  - id: ctx-001
    type: ui
    name: Command Palette Interface
    description: >
      Power users access command palette via Cmd+K for keyboard-driven instant navigation to any area, document, or action. Modal overlay with
      fuzzy search input and real-time filtered results enabling sub-2-second navigation vs 8-10 seconds of clicking through nested menus.
    key_interactions:
      - "Press Cmd+K (Mac) or Ctrl+K (Windows) from any screen to open command palette modal with search input focused."
      - "Type fuzzy search query (partial text matching any part of item name) seeing real-time filtered results as typing occurs."
      - "Navigate results via keyboard: arrow keys to select, Enter to execute/navigate, Tab to cycle categories, Esc to dismiss palette."
      - "Hover result for preview: document results show excerpt, navigation results show path, action results show description, without leaving palette."
      - "Execute command: press Enter on selected result to navigate to page, execute action, or open document, with palette dismissing on execution."
    data_displayed:
      - "Search input field at top of palette modal with placeholder text: 'Search pages, documents, actions...' and keyboard shortcut hint (Cmd+K)."
      - "Result categories below input: Recent (last 10 accessed items with timestamps: '3 min ago', 'yesterday'), Quick Actions (Create Document, New Project, Search), Navigation (fuzzy-matched pages), Documents (fuzzy-matched content across all docs)."
      - "Each result shows: title, path/context (breadcrumb-style), icon indicating type (document/project/action), keyboard shortcut if applicable (Cmd+1 for favorites), relevance score indicator (match quality)."
      - "Result preview on hover: documents show first 100 chars of content, navigation items show full breadcrumb path, actions show description and required permissions, preview appears in palette detail pane without navigation."
      - "Empty state when no results match query: 'No results found for \"api security\". Try: Search all content, Browse Projects, View Recent'."

  - id: ctx-002
    type: ui
    name: Breadcrumb Navigation Trail
    description: >
      All content pages display breadcrumbs at top showing full path from root to current location. Enables users to understand exactly where they
      are in hierarchy and provides one-click upward navigation to any parent level. Updates in real-time as navigation occurs maintaining continuous
      location awareness.
    key_interactions:
      - "View breadcrumb trail at top-left of every page showing: Home > Level1 > Level2 > Level3 > Current Location with visual separator (>)."
      - "Click any breadcrumb segment to navigate immediately to that level (Home, Project, Category, Subcategory) with page content updating."
      - "Hover breadcrumb segment to see tooltip with full name if truncated or to reveal actions (Open in New Tab, Copy Link)."
      - "Observe breadcrumb updates as navigation occurs: segments update in real-time without page reload when clicking links or using back/forward."
      - "Use breadcrumb overflow for deep hierarchies: click '...' in middle to expand and show all segments temporarily for complete path visibility."
    data_displayed:
      - "Breadcrumb segments from left to right: Home (always first), Project/Area name, Category, Subcategory (if exists), Current Page (highlighted with bold or darker color)."
      - "Segment separators: right-pointing chevron (>) or slash (/) between segments with consistent spacing and alignment."
      - "Current location indicator: last breadcrumb segment styled differently (bold, darker, or underline) matching page title for reinforcement."
      - "Content type icons: small icon next to each segment indicating type (project=folder, document=file, category=grid, discussion=chat) for visual scanning."
      - "Overflow indicator: '...' button in middle of breadcrumb trail when path exceeds 6 segments, click expands to show hidden segments temporarily with collapse after 5 seconds."

