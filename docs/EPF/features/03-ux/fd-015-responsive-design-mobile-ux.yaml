        Review responsive implementation: developer creates PR with new customer dashboard feature, automated tests run capturing screenshots at 5 breakpoints (375/768/1024/1440/1920px) for all screens (dashboard, list, detail, edit). Open Percy dashboard seeing side-by-side comparison: Figma mobile design (375px) vs implementation screenshot with diff overlay. Identify deviations: 1) Card spacing 16px in implementation vs 12px in design (yellow highlight), 2) Button text size 15px vs designed 14px (yellow), 3) Two tap targets 40px vs required 44px (red highlight). Add review comment: "Mobile spacing and tap targets need adjustment - see Percy diff for specifics." Developer fixes: updates spacing utility (space-y-3 → space-y-4 = 16px → 12px), adjusts button text (text-base → text-sm = 16px → 14px), increases button padding (py-2 → py-3 = 40px → 48px height). New screenshots generated showing fixes, diff overlay now green (matches design). Review tablet breakpoint (768px): layout correctly shows 2-column grid vs mobile's single column, navigation transitions from bottom tabs to side drawer, touch targets maintained at 44px+ despite smaller tablet screen. Review desktop (1440px): 3-column grid, persistent sidebar navigation, enhanced data density. Approve all breakpoints. Check touch validation report: all interactive elements ≥44px, spacing ≥12px, no violations. Check performance report: mobile bundle 118KB (under 150KB budget), FCP 2.1s on Fast 3G (under 2.5s target). Approve PR commenting: "Mobile implementation matches design with 95% fidelity (spacing/typography adjustments applied). Touch targets validated. Performance excellent."
      outcome: "Mobile implementation fidelity improved from 70% to 95% through automated visual testing catching deviations early (during PR review vs late-stage QA). Designer review time reduced from 2-3 hours manual comparison to 30 min automated diff review. Touch target violations reduced from 40% to 5% of features through automated validation (≥44px checking in CI). Responsive design quality across all breakpoints verified through comprehensive screenshot testing (5 breakpoints vs manual 2-3). Design-to-implementation feedback loop accelerated enabling same-day fixes vs week-long remediation cycles."
      acceptance_criteria:
        - "Automated visual testing: screenshots captured at 5 breakpoints (375/768/1024/1440/1920px) for all screens in PR, compared against baseline (approved screenshots or Figma imports), pixel-perfect diff overlay highlighting changes (green = match, yellow = minor deviation, red = significant difference)."
