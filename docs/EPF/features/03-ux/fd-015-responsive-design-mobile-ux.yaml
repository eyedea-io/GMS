        - "Automatic performance optimization: route-based code splitting (mobile loads 80-120KB vs desktop 300-400KB), lazy loading for images/components below fold, responsive image srcset with 1x/2x/3x variants, critical CSS inlined (above-fold styles), with bundle analysis showing mobile vs desktop split."
        - "Touch interaction components: Swipe (onSwipeLeft, onSwipeRight, threshold, preventGhostClick), LongPress (onLongPress, delay, feedback), PullToRefresh (onRefresh, threshold), Pinch (onPinch, minScale, maxScale), with edge case handling (gesture conflicts, cancellation, browser differences) built-in."
        - "Automated responsive testing in CI: visual regression screenshots at 5 breakpoints (375/768/1024/1440/1920px), pixel-perfect diff detection highlighting layout changes, tap target validation (≥44px check), performance validation (bundle size, Core Web Vitals), with PR blocked if failures."
        - "Performance budgets enforced: mobile bundle max 150KB, FCP target 2.5s on Fast 3G, LCP target 2.5s, CLS target 0.1, with Lighthouse CI failing builds if budgets exceeded and bundle size monitoring showing size trends over time."

