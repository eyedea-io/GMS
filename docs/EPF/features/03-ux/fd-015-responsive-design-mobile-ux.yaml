        - "Design fidelity metrics: automated calculation of implementation vs design match (spacing accuracy, typography match, color accuracy, layout alignment), fidelity score (0-100%), historical tracking showing fidelity trends, with 90%+ target for approval."

dependencies:
  requires:
    - fd-012  # Navigation patterns must adapt responsively across breakpoints (hamburger, tabs, sidebar)
    - fd-013  # Data visualizations must render responsively (mobile cards, tablet charts, desktop complex viz)
  enables:
    - "All features depend on responsive framework for cross-device functionality"
    - "Mobile app development patterns extend web responsive UX to native platforms"

boundaries:
  non_goals:
    - "Native mobile apps - focus is responsive web not native iOS/Android development"
    - "Device-specific custom experiences - one responsive codebase adapts to all devices"
    - "Desktop-only features - all functionality must work on mobile"
  constraints:
    - "Mobile bundle size max 150KB for performance (larger bundles require code splitting)"
    - "Standard breakpoints only (375/768/1024/1440px) - no custom per-component breakpoints"
    - "Touch gestures limited to common patterns (swipe, long-press, pinch) not custom gestures"
    - "Offline support requires service worker (adds complexity, not all features need offline)"
  edge_cases:
    - "Very small screens (< 320px) use 320px as minimum with horizontal scroll for content that can't reflow"
    - "Very large screens (> 1920px) use max-width containers preventing infinite content stretch"
    - "Landscape orientation on phones may show tablet layout if width exceeds tablet breakpoint"
    - "Touch + mouse simultaneously (Surface, Chromebook) supports both interaction modes"

