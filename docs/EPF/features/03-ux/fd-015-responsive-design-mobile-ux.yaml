id: fd-015
name: Responsive Design & Mobile UX
category: ux
definition:
  overview: >
    Users access platforms across diverse devices (phone/tablet/desktop) but encounter poor responsive experiences causing mobile friction (58% struggle
    with tiny tap targets, poor readability, broken layouts), desktop inefficiency (wasted screen space, cramped layouts), and inconsistent UX across
    breakpoints. Poor mobile optimization manifests as slow load times (5-7s on 3G vs optimal 2-3s), unusable touch interactions (buttons too small,
    gestures broken), and layout failures (content overflow, unreadable text). This feature provides comprehensive responsive design with mobile-first
    patterns, adaptive layouts, touch-optimized interactions, and performance optimization transforming device-specific friction into seamless cross-device
    experiences reducing mobile abandonment 45% and improving Core Web Vitals scores 60%.

  jobs_to_be_done:
    - "When I access on mobile, I want optimized experience, so I can complete tasks efficiently without desktop-only limitations."
    - "When I rotate device, I want layout adaptation, so content remains usable in portrait and landscape orientations."
    - "When I use touch, I want gesture support, so interactions feel native (swipe, long-press, pinch) not just click emulation."
    - "When I switch devices, I want continuity, so I resume work seamlessly without relearning interface patterns."
    - "When connection is slow, I want progressive loading, so I see content quickly vs waiting for full page load."

  strategic_context:
    problem_space: >
      Mobile traffic represents 60%+ of web usage but many platforms provide poor mobile experiences. 58% of mobile users report tap targets too
      small, poor readability, broken layouts causing task completion friction. Average mobile page load 5-7 seconds on 3G vs optimal 2-3 seconds
      indicating insufficient optimization. 45% of mobile users abandon tasks due to poor mobile UX. Desktop users with large screens (27-32") see
      cramped layouts wasting 60% of screen space. Tablet users (iPad, Surface) get neither mobile nor desktop experience fitting their device.
      Inconsistent UX across breakpoints (navigation differs on phone vs tablet) creates relearning friction. Touch interactions designed for mouse
      (hover effects, right-click menus) don't work on mobile. No offline support means connectivity drops cause work loss.

    existing_alternatives: >
      Current systems provide basic responsive CSS (media queries showing/hiding elements at breakpoints) but lack mobile-first design, touch
      optimization, and performance features. Layouts break at uncommon breakpoints (360px phones, 1920px+ monitors). No touch gesture support
      (swipe, pinch, long-press). Mobile loads full desktop bundles (400KB+ JS) vs optimized mobile code. No lazy loading, code splitting, or
      progressive enhancement. Responsive testing manual (check 5-10 devices by hand) missing automated validation. Users resort to: requesting
      desktop site on mobile (poor experience but functional), avoiding mobile access entirely (wait until desktop available), using native apps
      instead of web (if available).

    value_hypothesis: >
      Organizations implementing comprehensive responsive design will reduce mobile abandonment 45% (from 45% to 25%), improve mobile task completion
      40%, reduce mobile load times 60% (from 5-7s to 2-3s on 3G), and increase mobile user satisfaction 50%. For 100-person org with 60% mobile
      traffic serving 10,000 monthly active users, reducing mobile abandonment 45% retains 1,200 more monthly completions. Faster mobile performance
      (2-3s vs 5-7s) saves 4-5 seconds per session × 6,000 mobile users × 3 sessions monthly = 18,000 sessions × 5 sec = 25 hours monthly user time
      saved. Improved mobile UX increases engagement estimated 20% = 2,000 additional monthly sessions. Total value: $85k annually in reduced
      development/support costs (fewer device-specific bugs) + improved user satisfaction enabling mobile-first workflows.

  capabilities:
    - id: cap-001
      name: Mobile-First Responsive Breakpoint System
      description: >
        Mobile-first CSS architecture with standard breakpoints (375px mobile, 768px tablet, 1024px desktop, 1440px large) ensuring content works
        on smallest screens then progressively enhances for larger displays. Breakpoint utilities: responsive prefixes (sm:, md:, lg:, xl:) for
        spacing, typography, layout, visibility enabling declarative responsive design without custom media queries. Fluid typography using clamp()
        scales text between min/max based on viewport (16px mobile → 18px desktop smoothly). Responsive grids: mobile 1-column default, tablet
        2-column, desktop 3-4 column with gap scaling. Container queries enable component-level responsiveness (card adapts based on parent width
        not viewport). Orientation support: portrait vs landscape layouts, rotation handling without layout break. Safe areas for notched devices
        (iPhone, Android with camera cutouts). Print styles for professional document output. Dark mode support with responsive color schemes.
    
    - id: cap-002
      name: Touch-Optimized Interactions & Gestures
      description: >
        Native-feeling touch interactions with proper hit targets (44px minimum per Apple/Google guidelines), visual feedback on touch, and gesture
        support. Touch gestures: swipe (navigation, delete, refresh), long-press (context menu, drag initiation), pinch (zoom, scale), pull-to-refresh
        (content updates). Tap target optimization: buttons/links ≥44px touch area, increased spacing between interactive elements, visual touch
        feedback (ripple, highlight). Gesture conflict resolution: distinguish swipe vs scroll, prevent ghost clicks after touch, handle simultaneous
        gestures. Accessibility: touch targets meet WCAG 2.5.5 (44×44px minimum), touch timeout extensions, gesture alternatives for motor-impaired
        users. Platform-specific patterns: iOS swipe-back, Android swipe-to-dismiss, tablet split-screen support. Performance: passive event listeners
        for smooth scrolling, debounced gesture handlers, hardware-accelerated animations.
    
    - id: cap-003
      name: Progressive Enhancement & Performance Optimization
      description: >
        Mobile performance optimization through code splitting, lazy loading, and progressive enhancement. Code splitting: route-based chunks (mobile
        loads 80-120KB vs desktop 300-400KB), dynamic imports for heavy components, vendor bundle separation. Lazy loading: images below fold load
        on scroll, components render on demand, fonts load non-blocking. Responsive images: srcset with 1x/2x/3x variants, WebP with fallbacks,
        automatic format selection, size optimization. Critical CSS inlined (above-fold styles render immediately), deferred non-critical CSS, unused
        CSS purged. JavaScript optimization: tree-shaking unused code, minification, compression. Progressive enhancement: core functionality works
        without JS, enhanced with JS when available, offline support via service workers. Performance budgets: 150KB mobile bundle max, 2s FCP target
        on 3G, 60fps animations. Monitoring: Core Web Vitals tracking (LCP, FID, CLS), real-user metrics, performance regression detection.
    
    - id: cap-004
      name: Adaptive Layout Patterns & Components
      description: >
        Responsive layout components adapting to screen size and device capabilities. Navigation: mobile hamburger menu → tablet drawer → desktop
        persistent sidebar with smooth transitions. Cards: mobile full-width stacked → tablet 2-column grid → desktop 3-4 column with variable heights.
        Tables: mobile cards/lists → tablet horizontal scroll → desktop full table with frozen columns. Forms: mobile single-column full-screen →
        tablet 2-column modal → desktop inline sidebar. Modals: mobile full-screen drawer → tablet centered overlay → desktop sidebar panel. Images:
        mobile 16:9 landscape → tablet square → desktop portrait with art direction. Typography: mobile 14-16px → desktop 16-18px with responsive
        line-height and spacing. Spacing: mobile compact (8px base) → desktop comfortable (16px base) with consistent scale. Layout shifts prevented
        through aspect ratio boxes, skeleton loading, size reservations. Component-level responsiveness via container queries enabling reusable
        responsive components regardless of page context.
    
    - id: cap-005
      name: Automated Responsive Testing & Validation
      description: >
        Automated responsive testing across breakpoints and devices preventing regressions. Visual regression testing: screenshots at 5 breakpoints
        (375/768/1024/1440/1920px) for all screens with pixel-perfect diff detection highlighting layout breaks. Responsive validation: automated
        checks for tap target size (≥44px), text readability (≥16px, 1.5 line-height), contrast ratios (4.5:1+ text), overflow detection (no
        horizontal scroll). Touch simulation: automated gesture testing (swipe, long-press, pinch) without physical devices. Performance testing:
        automated Lighthouse audits checking Core Web Vitals (LCP < 2.5s, FID < 100ms, CLS < 0.1), bundle size monitoring, 3G throttling simulation.
        Device lab integration: test on real devices (iPhone, Android, iPad) via cloud services (BrowserStack, Sauce Labs). Accessibility testing:
        automated a11y audits (axe, WAVE) checking touch target size, screen reader support. CI integration: responsive tests run on every PR,
        blocking merge if failures, visual diffs reviewed before approval.

  personas:
    - id: mobile-user
      name: Mobile User
      role: Mobile-First User
      description: >
        Primary mobile user accessing platform on phone during commute, between meetings, and on-the-go. Expects mobile-optimized experience with
        fast load times and touch-friendly interactions. Frustrated by tiny buttons, slow loading, and desktop-only features.
      goals:
        - "Complete tasks efficiently on mobile without waiting for desktop access enabling productivity during travel and downtime."
        - "Use touch gestures naturally (swipe, long-press, pinch) matching patterns from other mobile apps for intuitive interaction."
        - "Access content quickly despite slow connections through progressive loading and optimized mobile bundles."
        - "Switch between devices seamlessly resuming work without relearning different interface patterns or navigation."
      pain_points:
        - "Tiny tap targets (< 30px) require precise tapping frequently missing buttons and hitting wrong elements causing frustration."
        - "Slow mobile load times (5-7s on 3G) waste time waiting vs immediate access on optimized mobile experiences."
        - "Desktop layouts on mobile require horizontal scrolling, pinch-zooming, and hunting for buttons outside viewport."
        - "No touch gesture support forces tap-only interactions vs native apps with swipe, long-press, pull-to-refresh patterns."
      usage_context: >
        Accesses platform 3-5 times daily on iPhone during 30-min commute, between meetings (5-10 min sessions), during travel. 80% of usage is mobile
        vs 20% desktop. Expects mobile experience matching native apps. Basic technical proficiency expecting intuitive mobile UX.
      technical_proficiency: basic
      current_situation: "As Account Manager accessing platform primarily on iPhone (80% mobile vs 20% desktop) during commute and between client meetings, I struggle with poor mobile experience forcing workarounds and creating productivity friction. Opening dashboard on iPhone during morning commute (train, 4G connection) takes 6-8 seconds to see content (spinner for 6-8s then sudden content appearance) vs other apps loading instantly. Once loaded, layout is cramped desktop version squeezed to mobile screen: 3-column grid becomes tiny unreadable columns, navigation sidebar covers 40% of screen, buttons are 20-25px making precise tapping difficult (I frequently tap wrong button requiring undo). When viewing customer list (200 rows table), I must horizontal scroll back-and-forth to see customer name (left), email (center), status (right) requiring 4-5 swipes per row vs mobile-optimized card layout. Action buttons at table end (Edit, Delete) are 28px square failing to tap correctly 30% of time hitting adjacent buttons accidentally. Forms are unusable on mobile: 10-field form shows all fields in single column with labels above inputs, but mobile keyboard covers bottom 50% of screen hiding Save button and lower fields. I must dismiss keyboard, scroll to see Save button, tap Save, then keyboard reappears for next form input creating constant keyboard dismiss-scroll-tap-keyboard cycles adding 3-4 min per form. No touch gestures supported: I try swiping table rows to reveal actions (pattern from email apps) but nothing happens, long-pressing items for context menu does nothing, pull-to-refresh attempts just show browser URL bar. I work around mobile limitations by: drafting content in Notes app before copying to platform (avoiding form keyboard issues), bookmarking specific pages bypassing navigation (sidebar too cumbersome), deferring non-urgent tasks until desktop access (some features completely unusable on mobile like multi-select bulk actions). This mobile friction reduces my productivity 30-40% when away from desk limiting effectiveness during 40% travel time."
      transformation_moment: "When mobile-optimized responsive design with touch interactions was implemented, my mobile experience transformed from frustrating workarounds to native-app-quality efficiency. Opening dashboard on iPhone during commute, I immediately noticed 2-second load time vs previous 6-8 seconds (progressive loading showed skeleton then hydrated content smoothly). Layout was mobile-first designed: single-column card layout (vs previous cramped 3-column), large touch-friendly buttons (52px height meeting Apple 44px+ guideline), navigation in bottom tab bar (vs obtrusive sidebar). Customer list showed mobile-optimized cards: each customer as full-width card with name, email, status, action buttons stacked vertically (no horizontal scrolling needed), swipe gesture on card revealed Delete/Archive actions (matching email app pattern I know). Action buttons sized correctly (48px touch targets) with comfortable 12px spacing making tap accuracy 100% vs previous 70%. Forms became mobile-friendly: progressive disclosure showed 3-4 fields at a time with large Next button, mobile keyboard appeared with appropriate type (email keyboard for email field, number keyboard for phone), floating Save button stayed above keyboard (no dismiss-scroll-tap cycles), auto-save every 30 seconds prevented data loss. Touch gestures worked naturally: swipe card left for actions, long-press for multi-select, pull-down to refresh, pinch images to zoom. During client meeting, I quickly updated customer record on iPhone taking 2 minutes vs previous 5 minutes on desktop (after meeting). The mobile efficiency meant I deferred 80% fewer tasks to desktop (only complex multi-hour work requires desktop now). Mobile productivity recovered 30-40% previously lost to friction enabling effective work during 40% travel time. After 1 month mobile-first usage, my usage split shifted from 80% mobile/20% desktop to 90% mobile/10% desktop because mobile experience now preferred for quick tasks matching or exceeding desktop efficiency."
      emotional_resolution: "I now feel productive on mobile with native-app-quality experience vs previous frustration requiring desktop for basic tasks. Fast mobile load (2s vs 6-8s) enables immediate access during commute and between meetings without waiting. Mobile-first layout (single-column cards, bottom navigation, large touch targets) eliminates cramped desktop-squeezed frustration. Touch-friendly buttons (48px targets, comfortable spacing) enable confident tapping with 100% accuracy vs 70% miss rate with tiny 20-25px buttons. Touch gestures (swipe for actions, long-press for multi-select, pull-to-refresh) match patterns from native apps creating intuitive familiar interactions. Mobile-optimized tables/forms (card layouts, progressive disclosure, floating save button, auto-save) replaced unusable desktop patterns requiring horizontal scrolling and keyboard juggling. My mobile productivity recovered 30-40% previously lost to friction enabling effective work during 40% travel time without deferring tasks to desktop. Usage pattern shifted from desktop-primary (waiting for office access) to mobile-primary (90% of tasks completable on phone) because mobile experience now matches or exceeds desktop for quick focused work. Most importantly, mobile shifted from tolerated necessity to preferred interface for on-the-go productivity matching quality expectations from native apps."

    - id: responsive-developer
      name: Responsive Developer
      role: Frontend Engineer
      description: >
        Frontend engineer implementing responsive layouts and mobile optimizations. Values efficient DX (utility classes, automated testing) over
        verbose custom CSS. Frustrated by manual device testing, performance debugging, and touch interaction edge cases.
      goals:
        - "Implement responsive layouts efficiently using utility patterns vs writing 150-200 lines custom media queries per component."
        - "Optimize mobile performance through framework features (code splitting, lazy loading) vs manual per-feature optimization."
        - "Handle touch interactions reliably using tested components vs debugging ghost clicks and gesture conflicts."
        - "Validate responsive behavior through automated tests vs 4-5 hours manual device checking per release."
      pain_points:
        - "Custom responsive CSS requires 150-200 lines of media queries per component with 60-70% duplication across features."
        - "Mobile performance poor (5-7s load on 3G) due to loading full desktop bundles without code splitting or optimization."
        - "Touch event bugs (ghost clicks, gesture conflicts) require 80-100 lines custom code per interaction with edge case handling."
        - "Manual responsive testing on 10 devices takes 4-5 hours per release checking 30+ screens = 300 device-screen combinations."
      usage_context: >
        Implements responsive designs for 2-3 features monthly, optimizes mobile performance, fixes touch bugs. Uses React/Tailwind/CSS. Expert
        proficiency expecting efficient development experience and automated testing tools.
      technical_proficiency: expert
      current_situation: "As Frontend Engineer implementing responsive features using React + Tailwind CSS, I spend significant time writing custom responsive code and debugging mobile issues. Each component requires 150-200 lines responsive CSS: media queries defining breakpoint behavior (navigation hamburger < 768px, sidebar ≥ 768px), layout adjustments (3-column grid > 1024px, 2-column 768-1023px, 1-column < 768px), typography scaling (14px mobile → 16px desktop), spacing variations (8px mobile → 16px desktop). This responsive code is 30-40% of total component CSS with duplication across features (every component needs similar grid, spacing patterns). Mobile performance poor: 5-7 second initial load on 3G because we load full 400KB desktop JS + 200KB CSS on mobile vs optimized bundles. No code splitting means mobile loads unused desktop components. No lazy loading means mobile loads all images immediately including off-screen. Touch handling buggy: swipe-to-delete requires 80-100 lines managing touchstart/touchmove/touchend with edge cases (distinguish swipe vs scroll, prevent ghost clicks, handle cancellation). I've debugged 3 touch bugs monthly: swipe triggering click after gesture (ghost click), double-tap zoom interfering with actions, long-press appearing when scrolling. Responsive testing takes 4-5 hours per release manually checking 5 devices (iPhone 14/SE, iPad Pro, Pixel 7, Galaxy Tab) × 30 screens = 150 checks. Chrome DevTools emulation catches 60% of issues but misses real device bugs (Safari-specific, touch behavior differences, keyboard covering inputs). Each responsive feature takes 25-30 hours: 15 implementation + 5 performance + 5 testing + 5 bug fixes."
      transformation_moment: "When responsive framework with mobile-first utilities and automated testing was implemented, my workflow transformed from custom code to efficient patterns. Framework provides utility classes: responsive prefixes (grid-cols-1 md:grid-cols-2 lg:grid-cols-3), spacing scales (p-2 mobile = 8px, md:p-4 tablet = 16px), fluid typography. I implemented dashboard using utilities: 15 lines of classes replaced 150 lines custom CSS (grid-cols-1 md:grid-cols-2 lg:grid-cols-3, space-y-4 md:space-y-6, text-sm md:text-base). Mobile performance built-in: automatic code splitting (120KB mobile vs 400KB desktop), lazy loading images/components, responsive srcset, critical CSS inlined. FCP improved from 5-7s to 1.8s on 3G. Touch components handle edge cases: swipe component reduced from 80 lines to 1 component with props (onSwipeLeft, onSwipeRight, threshold). Long-press, pull-to-refresh provided as components. Automated testing: visual regression captures 5 breakpoints × 30 screens = 150 screenshots in CI vs 4-5 hours manual testing. Percy shows side-by-side diffs for responsive changes. Touch gesture simulator enables automated testing without devices. After refactoring 8 features: code reduced 65% (200 to 70 lines per feature), mobile performance improved 72% (5-7s to 1.8s FCP), touch bugs reduced 90% (3 monthly to 0.3 average), testing time reduced 80% (4-5 hours to 1 hour review)."
      emotional_resolution: "I now feel efficient with utility patterns vs custom CSS duplication. Responsive utilities reduced code 65% (150-200 lines to 15 lines) with consistent patterns. Mobile performance optimization built-in (code splitting, lazy loading, responsive images) improved FCP 72% (5-7s to 1.8s) through defaults vs manual optimization. Touch components (swipe, long-press, pull-to-refresh) reduced from 80-100 lines custom code to single component with props handling edge cases. Touch bugs reduced 90% (3 monthly to near-zero) through framework handling browser inconsistencies. Automated responsive testing (5 breakpoints × 30 screens in CI) replaced 4-5 hours manual checking reducing testing time 80%. Mobile-first defaults guide correct implementation. Responsive development shifted from 25-30 hours per feature to 8-10 hours enabling faster iteration and higher quality mobile experiences."

    - id: ux-designer
      name: UX Designer
      role: Product Designer
      description: >
        Designer defining responsive breakpoints, mobile interactions, and adaptive layouts. Values user-centered mobile-first design and consistency
        across devices. Frustrated by desktop-first implementations and poor mobile UX requiring remediation.
      goals:
        - "Design mobile-first experiences ensuring core functionality works on smallest screens then enhances for larger displays."
        - "Define touch-optimized interactions (tap targets ≥44px, gestures, feedback) meeting platform guidelines and usability standards."
        - "Create adaptive layouts that reflow gracefully across breakpoints without awkward in-between sizes breaking design."
        - "Ensure responsive implementations match designs through automated visual testing preventing mobile UX degradation."
      pain_points:
        - "Desktop-first implementations poorly adapt to mobile requiring remediation to add proper mobile patterns."
        - "Touch target sizes below guidelines (< 44px) frequently slip through implementation causing usability issues."
        - "No mobile design testing during development - mobile UX issues discovered during late-stage QA or by users."
        - "Responsive regressions (layout breaks at 360px, tablet orientation issues) not caught by designers or developers."
      usage_context: >
        Designs 2-3 responsive features monthly defining breakpoints, mobile patterns, touch interactions. Conducts mobile usability testing with
        5-8 users. Collaborates with engineers on implementation. Needs mobile-first design tools and automated validation.
      technical_proficiency: intermediate
      current_situation: "As Product Designer defining responsive UX across platform, I struggle with desktop-first implementations and lack of mobile design validation causing poor mobile experiences requiring remediation. When designing new features in Figma, I create mobile (375px), tablet (768px), desktop (1440px) variants specifying mobile-first patterns: mobile starts with essential functionality in single-column layout, tablet adds 2-column with enhanced features, desktop adds 3-column with advanced tools. However, developers often implement desktop-first: build desktop version then try adapting to mobile resulting in cramped layouts (desktop 3-column squeezed to mobile vs mobile-designed single-column), missing mobile patterns (no hamburger nav, no bottom tabs, no swipe gestures), tiny tap targets (desktop 32px buttons not increased to 44px mobile minimum). I specify tap target guidelines (all interactive elements ≥44px touch area, 12px spacing between targets) but 40% of implemented features have undersized targets requiring design QA feedback and rework. No mobile design testing during development means I discover mobile UX issues during late-stage QA: forms unusable (keyboard covers save button), tables require horizontal scroll (should be cards), images slow loading (no optimization). Responsive regressions occur at untested breakpoints: design works at 375px (iPhone) but breaks at 360px (Samsung Galaxy), tablet portrait works but landscape doesn't, large desktop (1920px) has awkward spacing. I lack tools to validate implementations match designs across breakpoints - I manually compare screenshots from devices vs Figma mocks finding 20-30% of implementations deviate from mobile specs."
      transformation_moment: "When mobile-first design system with automated validation was implemented, my workflow transformed from remediation to proactive mobile quality. Design system provides mobile-first components: all components designed mobile-first (start with mobile variant, enhance for tablet/desktop), touch target enforcement (components automatically meet 44px minimum), responsive patterns documented (when to use hamburger vs tabs, card vs table layouts, mobile-specific interactions). Engineers using system components automatically implement mobile correctly vs custom desktop-first implementations. Touch target validation built-in: components enforce 44px minimum programmatically, design tool plugin highlights undersized targets in Figma before handoff, implementation automatically validated in CI. Automated visual testing compares implementation screenshots at 5 breakpoints vs Figma designs showing pixel-perfect diffs highlighting deviations. During design review, I see side-by-side comparison: Figma mobile design vs implementation screenshot at 375px with overlaid diff highlighting 8px spacing difference and 2 undersized tap targets. Developer fixes immediately vs late-stage QA discovery. Responsive validation tests all breakpoints including uncommon sizes (360px, 1920px, landscape orientations) catching regressions before production. After 6 months with system: mobile implementation fidelity improved from 70% to 95%, undersized tap targets reduced from 40% to 5% of features, responsive regressions reduced 85% through automated breakpoint testing."
      emotional_resolution: "I now feel confident mobile designs will be implemented correctly with mobile-first component system vs previous desktop-first adaptations requiring remediation. Mobile-first components guide correct implementation (touch targets enforced, responsive patterns documented) improving fidelity from 70% to 95%. Touch target validation (44px minimum enforced programmatically, Figma plugin highlighting violations) reduced undersized targets from 40% to 5% of features. Automated visual testing (implementation vs Figma diffs at 5 breakpoints) catches deviations early vs late-stage QA discovery enabling immediate fixes. Responsive validation testing uncommon breakpoints (360px, 1920px, landscape) reduced regressions 85% through comprehensive automated coverage. Design-to-implementation cycle accelerated (fewer remediation rounds) and mobile UX quality improved consistently. Most importantly, mobile shifted from afterthought requiring remediation to first-class design priority with automated quality enforcement matching platform's user-centered philosophy."

    - id: mobile-qa
      name: Mobile QA Tester
      role: QA Engineer
      description: >
        QA engineer testing responsive behavior, touch interactions, and mobile performance across devices. Frustrated by time-consuming manual
        testing on 10+ devices and mobile-specific bugs escaping to production despite testing efforts.
      goals:
        - "Test responsive layouts efficiently across 5 breakpoints and 10+ devices through automated visual regression vs manual checks."
        - "Verify touch interactions (gestures, tap targets, scrolling) work correctly using automated gesture testing and real device validation."
        - "Validate mobile performance (load times, Core Web Vitals) automatically in CI preventing slow mobile experiences reaching production."
        - "Catch responsive regressions automatically through visual diffs and breakpoint validation before user reports."
      pain_points:
        - "Manual responsive testing on 10 devices takes 4-5 hours per release checking 30+ screens = 300 device-screen combinations."
        - "Touch interaction bugs only reproducible on real devices not caught by desktop Chrome DevTools emulation during development."
        - "Mobile performance issues (slow 3G load, memory leaks) not discovered until production user complaints."
        - "Responsive regressions at specific breakpoints (360px layout break, tablet landscape overflow) missed during testing."
      usage_context: >
        Tests 2-3 releases monthly on device lab (5 iOS, 5 Android devices). Needs automated responsive testing, touch simulation, performance
        validation. Provides mobile-specific bug reports with device screenshots and reproduction steps.
      technical_proficiency: intermediate
      current_situation: "As Mobile QA Engineer testing releases on device lab (iPhone 14/13/SE, iPad Pro/Air, Pixel 7/6, Galaxy S22/Tab, OnePlus 10), I spend 4-5 hours per release manually testing 10 devices × 30 screens = 300 checks. Process: open each screen on each device checking layout (no overflow, proper spacing, readable text), touch interactions (can tap buttons, swipe works), performance (loads < 5s, responsive). Common issues: tap targets too small on iPhone SE (< 44px), layout overflow on iPad landscape, tables unreadable on Pixel (8 columns with scroll), navigation broken on Galaxy Tab (hamburger doesn't open), forms unusable on OnePlus (keyboard covers inputs). I document 15-25 mobile bugs per release: device screenshots, reproduction steps, severity ratings. Touch bugs particularly frustrating: swipe works on iPhone but triggers click on Android (ghost click), long-press on iOS but not Android, pull-to-refresh conflicts with scroll on iPad. Performance testing manual: Chrome DevTools throttling (Fast 3G), stopwatch for load times, device memory checking. Common performance issues: 400KB JS bundle (should be < 150KB), 2MB images at full resolution, no lazy loading (20 images loaded immediately). Responsive regressions reach production: feature works at 375px but breaks at 360px (Galaxy width), tablet portrait works but landscape doesn't, large desktop (1920px) never tested."
      transformation_moment: "When automated responsive testing with performance validation was implemented, my testing workflow transformed from manual device checks to efficient automated validation with spot checks. Automated visual regression runs in CI: captures screenshots at 5 breakpoints (375/768/1024/1440/1920px) for all 30 screens = 150 screenshots automatically, compares against baseline showing pixel-perfect diffs highlighting layout changes, flags responsive breaks (overflow, overlap, sizing issues) before merge. I review visual diffs in 30 minutes vs 4-5 hours manual checking: Percy dashboard shows side-by-side baseline vs current with diff overlay, I approve intentional changes and reject regressions. Touch validation automated: gesture simulator tests swipe/long-press/pinch interactions in CI without physical devices, validates tap targets ≥44px, checks spacing between interactive elements ≥12px. I spot-check 2-3 real devices for platform-specific edge cases vs previous 10-device comprehensive testing. Performance validation automated: Lighthouse runs in CI measuring Core Web Vitals (LCP/FID/CLS), fails PR if mobile bundle > 150KB or FCP > 2.5s on 3G, flags performance regressions (bundle size increase, slower load time). After 6 months with automation: testing time reduced from 4-5 hours to 1 hour per release (80% reduction), mobile bugs caught in CI reduced production issues 75% (from 15-25 per release to 4-6), responsive regressions reduced 90% through comprehensive breakpoint coverage."
      emotional_resolution: "I now feel efficient with automated responsive testing vs time-consuming manual device checks. Visual regression (150 screenshots at 5 breakpoints automatically) replaced 4-5 hours manual checking reducing testing time 80%. Automated validation (tap target size, spacing, overflow detection, performance budgets) catches issues in CI vs manual discovery. Touch simulation enables gesture testing without 10 physical devices. Performance validation (Lighthouse in CI, Core Web Vitals, bundle size monitoring) prevents slow mobile experiences reaching production. Production bugs reduced 75% (15-25 to 4-6 per release) through comprehensive automated coverage catching issues developers and I previously missed. Responsive regressions reduced 90% through testing all breakpoints including uncommon sizes (360px, 1920px, landscape). Most importantly, QA shifted from manual bottleneck to automated enablement allowing faster releases with higher mobile quality confidence."

  scenarios:
    - id: scn-001
      name: Mobile User completes task efficiently on phone with touch-optimized interface and fast loading
      actor: mobile-user
      context: ctx-001
      trigger: "Account Manager needs to update customer record during commute on iPhone experiencing previous friction from tiny buttons, slow loading, and unusable forms."
      action: >
        Open app on iPhone during train commute (4G connection) seeing 2-second load with progressive content display (skeleton → hydrated smoothly) vs previous 6-8 second blank screen. Dashboard shows mobile-optimized layout: single-column card stack (vs cramped 3-column desktop grid), large 52px action buttons (vs tiny 20px), bottom tab navigation (Home, Customers, Tasks, Profile) vs obtrusive sidebar. Tap Customers seeing card list: each customer as full-width card with name, email, status stacked vertically, comfortable 16px spacing between cards, 48px tap targets. Swipe customer card left revealing Delete/Archive actions (matching native app pattern), tap Archive confirming action. Search customer typing 'Acme Corp' seeing instant filtered results. Tap customer card opening detail view: contact info, recent activity, action buttons. Tap Edit opening mobile-optimized form: progressive disclosure showing 3 fields at a time (Name, Email, Phone) with large Next button, appropriate keyboard types (email keyboard for email field), floating Save button above keyboard (no dismiss-scroll cycles). Update phone number, tap Next seeing validation (green checkmark), continue through 2 more steps, tap Save. Auto-save indicator showed 'Draft saved' every 30 sec during editing preventing data loss. Form completion took 2 minutes vs previous 5+ minutes with desktop patterns. During client meeting pull out iPhone, quickly check customer status, update notes using voice input, save changes - all in 90 seconds without laptop.
      outcome: "Mobile load time improved from 6-8s to 2s (70% faster) through progressive loading and mobile-optimized bundle enabling immediate access during commute. Mobile-first layout (single-column cards, bottom navigation, large 52px touch targets) eliminated cramped desktop-squeezed frustration enabling confident interaction. Touch gestures (swipe for actions, pull-to-refresh) matched native app patterns creating intuitive familiar UX. Mobile-optimized forms (progressive disclosure, appropriate keyboards, floating save button, auto-save) reduced completion time from 5+ min to 2 min (60% faster). Task completion during travel enabled productivity during 40% time away from desk. Mobile usage increased from 80% to 90% of total because mobile experience now preferred for quick tasks."
      acceptance_criteria:
        - "Mobile-first layout: single-column card stack on mobile (< 768px), 2-column on tablet (768-1023px), 3-4 column on desktop (≥1024px), with responsive grid using mobile-first breakpoints (base styles for mobile, sm:/md:/lg: prefixes for larger screens)."
        - "Touch-optimized targets: all interactive elements ≥44px touch area (Apple/Google guideline), ≥12px spacing between targets preventing mis-taps, visual touch feedback (ripple effect on tap, highlight on press), with automated validation failing builds if targets < 44px."
        - "Fast mobile load: initial FCP ≤2.5s on Fast 3G connection (Core Web Vital target), mobile bundle ≤150KB (vs 300-400KB desktop), progressive loading (skeleton → content hydration), lazy loading images below fold, with Lighthouse CI failing if performance budgets exceeded."
