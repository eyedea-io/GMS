boundaries:
  non_goals:
  - Real-time resource allocation across projects - Current scope focuses on individual project lifecycle management, not portfolio-level resource optimization. Team leads manually allocate people to projects based on availability and skills. Automated resource balancing (moving people between projects based on phase requirements) would require workforce planning integration adding 40+ engineering days. Manual allocation sufficient for MVP targeting teams <50 people.
  - Gantt chart / timeline visualization - Lifecycle phase timelines are represented as linear progressions with duration metrics, not interactive Gantt charts with task dependencies and date ranges. Gantt charts require significant UI complexity (drag-drop date adjustment, task dependency lines, critical path calculation) adding 20-30 engineering days for use case affecting <15% of users. Phase-based timeline visualization sufficient for MVP.
  - Integration with external project management tools (Jira, Asana, Monday) - Feature manages projects natively within platform, no bi-directional sync with external PM tools. External tool integration would require API development, field mapping, conflict resolution, adding 50+ engineering days. Organizations can migrate to native lifecycle management or continue using external tools separately. Integration may be considered in v2.0 if demand justifies complexity.
  - Financial tracking and budget management per project - Scope limited to workflow and health tracking, not financial metrics (project costs, budget burn rate, ROI calculation). Financial tracking requires accounting system integration, currency handling, cost allocation rules adding 30-40 engineering days for use case relevant to <10% of projects. Organizations can track project finances in separate systems (ERP, spreadsheets) while using lifecycle management for workflow coordination.
  constraints:
  - Technical - Retrospective data retention limited to 2 years for compliance with data retention policies. Older retrospectives automatically archived to cold storage (not searchable through UI, requires admin data export). Affects long-running organizations with >2 years of project history but necessary for GDPR compliance and storage cost management.
  - Business - MVP timeline is 4 months limiting implementation to core lifecycle phases and blocker management. Advanced features (custom field types in lifecycle templates, AI-powered blocker categorization, project portfolio scenario planning) deferred to v2.0. May require manual workarounds for edge cases not covered by standard templates until v2.0.
  - Regulatory - Audit trail of all phase transitions and approvals must be immutable and retained for 7 years for SOX compliance. Adds database storage overhead (~5KB per phase transition) and requires write-once audit table design. Applies only to organizations subject to SOX regulations but implemented platform-wide for consistency.
  - Third-party - Project health scoring algorithm uses proprietary formulas that may not match organization-specific definitions of project health. Organizations can view underlying metrics (phase duration, blocker count) and define custom thresholds but cannot fully customize health calculation logic without engineering support. Affects ~5% of organizations with highly specific project health requirements.
