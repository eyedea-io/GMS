id: fd-008
name: Project Lifecycle Management
slug: project-lifecycle-management
status: ready
strategic_context:
  problem_statement: 'Knowledge work projects lack structured lifecycle management, causing teams to reinvent workflows for each initiative. Research shows that knowledge workers spend 15-20% of time on project coordination overhead (status updates, handoffs, approvals) rather than deep work. Without standardized project phases and state transitions, teams struggle with unclear ownership (45% of project delays attributed to "waiting for someone"), inconsistent documentation (60% of projects lack clear acceptance criteria), and poor visibility (managers cannot track project health without scheduled status meetings). This creates coordination friction, delays deliverables by 20-30%, and reduces team productivity. Organizations need structured project lifecycle frameworks that guide teams through standard phases while remaining flexible for different project types.

  '
  market_context: 'Project lifecycle management is a core feature in modern work management platforms, with Linear (issue states), Asana (project phases), and Monday.com (workflow automation) setting market expectations. Organizations expect projects to move through standard phases (Planning → In Progress → Review → Complete) with automated transitions, notifications, and approvals. The trend toward async work (driven by distributed teams) requires lifecycle visibility without synchronous meetings - 70% of knowledge workers want project status visible in tools rather than requiring Slack/email inquiries. Key competitive requirements include: customizable workflows (different project types need different phases), automated transitions (reduce manual status updates by 80%), approval gates (quality control before phase transitions), and retrospective capture (learning from completed projects). Products without lifecycle structure force teams to rely on spreadsheets and wiki pages for tracking, creating data fragmentation and process inconsistency.

  '
  contributes_to:
  - Product.Deliver.Execution
  - OrgOps.Coordinate.Workflows
  - Product.Operate.Quality
  tracks:
  - product
  - org_ops
  success_metrics:
  - metric: Project coordination overhead time
    target: Reduce from 15-20% to <8% of total project time through automated lifecycle transitions and visibility
    measurement: Time tracking analysis comparing manual coordination tasks (status updates, handoffs, approvals) before/after implementation
  - metric: Project delivery predictability
    target: Increase on-time delivery rate from 60% to 85% through structured phase gates and blocker visibility
    measurement: Project completion analytics tracking planned vs actual delivery dates for projects >2 weeks duration
  - metric: Process adoption rate
    target: Achieve 80% of projects following standard lifecycle phases within 3 months of feature release
    measurement: Product analytics tracking percentage of projects with completed lifecycle metadata vs total active projects
definition:
  job_to_be_done: When teams start knowledge work projects, they want structured lifecycle phases with clear transitions, so they can reduce coordination overhead, improve delivery predictability, and maintain consistent quality standards across all initiatives.
  solution_approach: The platform provides configurable project lifecycle templates defining phases (Planning → Research → Execution → Review → Complete → Archived) with state transitions, approval gates, and automated notifications. Each project follows a lifecycle template (customizable per team/organization) that guides teams through standard workflows while allowing flexibility for project-specific needs. The system automatically tracks phase durations, identifies blockers, and surfaces projects stuck in specific phases. Teams can create custom lifecycle templates for different project types (research, implementation, compliance review) while maintaining consistent reporting across all projects. Retrospectives are captured at project completion to enable continuous improvement.
  capabilities:
  - id: cap-001
    name: Lifecycle Template Library
    description: 'Create and manage reusable lifecycle templates defining project phases, state transitions, and approval requirements. Built-in templates include: Standard (Planning → Execution → Review → Complete), Research (Discovery → Analysis → Synthesis → Report), Compliance (Request → Review → Approval → Implementation → Audit), and Sprint (Backlog → In Progress → Testing → Done). Each template defines: phase names, required fields per phase (e.g., Planning requires objectives and success criteria), automatic transitions vs manual gates, approval workflows (who must approve phase transitions), and time-boxing recommendations (Planning: 1-3 days, Execution: 1-4 weeks). Organizations can clone built-in templates and customize for specific needs. Templates are versioned - updating a template does not affect in-flight projects unless explicitly migrated.

      '
  - id: cap-002
    name: Phase Transition Automation
    description: 'Automate project phase transitions based on completion criteria, approval gates, and dependency resolution. Each phase defines exit criteria (e.g., "Planning complete when objectives documented and approved by project owner"). System monitors criteria and automatically proposes phase transitions when met. For phases requiring approval gates, system notifies designated approvers and holds transition until approved/rejected. Supports parallel approvals (multiple approvers required) and sequential approvals (must approve in order). Failed approvals include rejection reasons visible to project team. Provides override capability for emergency situations with audit trail. Sends notifications to project members when phases transition. Tracks phase transition history for retrospective analysis.

      '
  - id: cap-003
    name: Project Health Monitoring
    description: 'Track project health metrics across lifecycle phases to identify blockers, delays, and at-risk projects. Monitors: phase duration vs template recommendations (flag projects stuck in phase >2x expected duration), blocker count and age (escalate blockers unresolved >3 days), dependency status (alert when blocked by external dependencies), approval queue depth (notify approvers when >5 projects awaiting approval). Provides project health score (Green/Yellow/Red) based on configurable thresholds. Aggregates health metrics in dashboards showing: projects by phase, stuck projects, overdue approvals, top blockers. Enables proactive intervention before projects fail. Supports custom health indicators per project type.

      '
  - id: cap-004
    name: Blocker Management System
    description: 'Capture, track, and resolve project blockers throughout lifecycle phases. Project members flag blockers specifying: blocker type (dependency, decision needed, resource constraint, technical issue), severity (critical/high/medium/low), affected phase, estimated resolution time. System notifies relevant stakeholders (project owner, approvers, dependency owners) when blockers are created. Tracks blocker age and escalates unresolved blockers (>3 days: notify project owner, >7 days: notify team admin, >14 days: notify organization admin). Provides blocker resolution workflows: assign owner, link to related issues, document resolution, mark resolved. Analytics show: blocker trends by type/team, average resolution time, most common blocker categories. Enables continuous process improvement by surfacing systemic blockers.

      '
  - id: cap-005
    name: Project Retrospective Capture
    description: 'Facilitate structured retrospectives when projects reach completion phase, capturing lessons learned and process improvements. Provides retrospective templates: What worked well, What could improve, Action items for next time, Team feedback. Templates customizable per organization. System prompts project owner to schedule retrospective when project enters Review or Complete phase. Retrospective data aggregated across projects to identify: recurring issues, best practices, team-specific patterns, lifecycle template improvements. Supports anonymous feedback for psychological safety. Action items from retrospectives can be converted to improvement tasks. Retrospective insights feed into lifecycle template evolution - frequently mentioned improvements suggest template modifications.

      '
  contexts:
  - id: ctx-001
    type: ui
    name: Project Lifecycle Dashboard
    description: 'Central view for team managers and project owners showing all active projects organized by lifecycle phase. Users access this dashboard from main navigation to monitor project portfolio health, identify stuck projects, and take action on blockers. Dashboard provides at-a-glance visibility into project distribution across phases, health status indicators, and projects requiring attention (overdue approvals, long-running blockers, stuck in phase). Essential for proactive project management without requiring status meetings.'
    key_interactions:
    - View projects grouped by lifecycle phase (Planning, Execution, Review, Complete)
    - Filter projects by team, owner, health status, or lifecycle template
    - Click project card to open detailed project view with full lifecycle history
    - Identify projects stuck in phase (duration >2x template recommendation)
    - Access blocker list showing all unresolved blockers across projects
    data_displayed:
    - Project count per lifecycle phase with visual phase progression indicator
    - Health status badges (Green/Yellow/Red) for each project based on phase duration and blocker count
    - Phase duration metrics showing actual vs recommended time for projects in each phase
    - Blocker count per project with age indicators (created <3 days, 3-7 days, >7 days)
    - Overdue approval queue showing projects awaiting phase transition approval
    - Recent phase transitions (last 24 hours) with project names and new phases
  - id: ctx-002
    type: ui
    name: Project Detail View with Lifecycle Timeline
    description: 'Detailed project page showing complete lifecycle timeline, current phase status, exit criteria progress, and blocker details. Project members access this view to understand project status, add blockers, complete phase requirements, and request phase transitions. The lifecycle timeline provides historical context showing phase durations, transition dates, and approval history. Critical for individual contributors to understand where project stands and what actions are needed to progress.

      '
    key_interactions:
    - View lifecycle timeline showing completed phases, current phase, and upcoming phases
    - Review exit criteria checklist for current phase with completion status
    - Add new blockers using blocker creation form (type, severity, description, affected phase)
    - Request phase transition when exit criteria are met (triggers approval workflow if required)
    - View and update existing blockers (add comments, change severity, mark resolved)
    data_displayed:
    - Visual lifecycle timeline with phase names, durations, and transition dates
    - Current phase indicator with phase duration (actual vs recommended)
    - Exit criteria checklist showing required fields and completion status for current phase
    - Active blockers list with blocker details (type, severity, age, assigned owner, resolution status)
    - Approval status if phase transition pending (approvers, status, submitted date, comments)
    - Phase transition history log showing all past transitions with timestamps and approvers
  - id: ctx-003
    type: ui
    name: Retrospective Capture Interface
    description: 'Structured retrospective form presented when project reaches Complete phase, capturing team learnings and improvement actions. Project owner (or designated facilitator) accesses this interface to document retrospective findings after team retrospective meeting. The interface guides users through standard retrospective sections ensuring consistent data capture across projects. Retrospective data becomes queryable for organizational learning and continuous improvement initiatives.

      '
    key_interactions:
    - Fill retrospective sections using rich text editor (What worked well, What could improve, Action items)
    - Tag common themes from dropdown (communication, process, tooling, requirements, dependencies)
    - Add anonymous team feedback via separate submission form (linked but identity-protected)
    - Convert action items to improvement tasks directly from retrospective interface
    - Submit retrospective and transition project to Archived phase
    data_displayed:
    - Project summary (name, duration, team, key outcomes) for context
    - Retrospective template sections as structured input fields (rich text supported)
    - Theme tagging interface with suggested themes from past retrospectives
    - Anonymous feedback submissions count and aggregated sentiment (if team enabled)
    - Action items list with ability to create linked tasks in project management system
    - Related retrospectives from similar projects (same team or lifecycle template)
  scenarios:
  - id: scn-001
    name: Project Manager Creates New Project with Standard Lifecycle
    actor: Project Manager (Team Member with project creation permissions) initiates new knowledge work project requiring structured lifecycle management
    context: The Project Manager needs to start a new product research project that will involve multiple team members over 3-4 weeks. They want to use the standard Research lifecycle template (Discovery → Analysis → Synthesis → Report) to ensure the team follows consistent phases and captures all required artifacts. Without structured lifecycle, previous research projects lacked clear phase transitions and resulted in incomplete documentation. The Manager accesses the project creation flow from the team workspace dashboard.
    trigger: Project Manager clicks "New Project" button from team dashboard and selects "Research Project" template
    action: |-
      Project Manager completes project creation workflow in these steps:
      1) Enter project metadata: name "Q1 Market Analysis", description, expected duration (4 weeks), team members (5 people). System validates inputs and checks member permissions.
      2) Select lifecycle template from dropdown: "Research Project" template with phases (Discovery → Analysis → Synthesis → Report). System displays template preview showing phase names and recommended durations.
      3) Customize phase durations if needed: Accept default Discovery (1 week), Analysis (1 week), Synthesis (1 week), Report (3 days). System calculates expected completion date.
      4) Define exit criteria for first phase (Discovery): Add required deliverables "Research questions documented, Data sources identified". System saves criteria as checklist items.
      5) Assign project owner (self) and designate approvers for phase transitions (Team Lead). System validates approver permissions.
      6) Review and submit. System creates project, sends notifications to all members and approvers, and sets initial phase to "Discovery".
    outcome: Project created successfully with Research lifecycle template applied. All 5 team members receive notification with project details and first phase (Discovery) requirements. Project appears on team dashboard in Discovery phase section. Project owner sees exit criteria checklist for Discovery phase. Approver (Team Lead) receives notification of approval responsibilities. Team can now begin Discovery phase with clear understanding of phase goals, expected duration (1 week), and exit criteria. System will monitor phase duration and notify team if Discovery exceeds recommended 1 week timeframe.
    acceptance_criteria:
    - Project created with all metadata fields populated (name, description, team members, durations)
    - Research lifecycle template applied with 4 phases visible in project timeline
    - Discovery phase is active with exit criteria checklist showing 2 required items
    - All 5 team members receive project notification within 1 minute of creation
    - Project appears in "Discovery Phase" section of team dashboard
    - Team Lead listed as approver for all phase transitions with notification sent
  - id: scn-002
    name: Project Team Encounters Blocker and Escalates for Resolution
    actor: Project Team Member (Contributor) identifies critical blocker preventing project progress during Execution phase
    context: The project is in Execution phase (day 8 of recommended 14 days) when team member discovers a critical dependency on external API that is not yet available. Without this API, the implementation cannot proceed and project will miss its completion target. Team member needs to formally document this blocker, assign severity, and notify stakeholders so appropriate action can be taken (delay project, find workaround, escalate to external team). Previous blocker communication via Slack resulted in lost context and unclear ownership.
    trigger: Team member encounters technical blocker during implementation work and decides to formally document it in the project system
    action: |-
      Team member creates and escalates blocker through these steps:
      1) Access project detail view showing lifecycle timeline and current phase (Execution, day 8 of 14).
      2) Click "Add Blocker" button opening blocker creation form. System pre-fills current phase (Execution) and requestor identity.
      3) Fill blocker details: Type = "External Dependency", Severity = "Critical", Description = "Implementation blocked waiting for Partner API v2 which launches in 2 weeks (Feb 15). Current API lacks required authentication endpoints. Cannot proceed with integration without this API." System validates required fields.
      4) Set estimated resolution timeframe: 14 days (based on partner's launch date). System calculates impact on project completion date (will exceed phase duration by 1 week).
      5) Assign blocker owner: External Relations Manager (person responsible for partner relationship). System sends notification to owner.
      6) Link related documentation: Partner API roadmap URL, internal integration requirements doc. System attaches as reference links.
      7) Submit blocker. System creates blocker record, notifies project owner + blocker owner + approvers, updates project health status to Yellow (critical blocker detected), and schedules automatic escalation if unresolved in 3 days.
    outcome: "Blocker documented with full context and assigned to appropriate owner (External Relations Manager). All stakeholders notified immediately - project owner sees blocker in project view, External Relations Manager receives ownership assignment, Team Lead (approver) gets awareness notification. Project health status changes from Green to Yellow due to critical blocker, triggering visibility on team dashboard. System schedules escalation - if blocker unresolved in 3 days (Jan 21) notify project owner, if unresolved in 7 days (Jan 25) notify Team Lead, if unresolved in 14 days (Feb 1) notify Organization Admin. External Relations Manager can now coordinate with partner to potentially accelerate API launch or team can explore workaround solutions. Project timeline automatically adjusted showing expected delay if blocker not resolved by estimated date. Team has clear visibility into blocker status and ownership preventing lost blocker syndrome."
    acceptance_criteria:
    - Blocker created with all required fields (type, severity, description, estimated resolution, owner)
    - Project health status changes from Green to Yellow within 5 seconds of blocker creation
    - Notifications sent to 3 stakeholders (project owner, blocker owner, approver) within 1 minute
    - Project appears in "Projects with Critical Blockers" section of team dashboard
    - Escalation schedule visible showing automatic notifications at 3, 7, and 14 days if unresolved
    - Project timeline updated showing potential 1-week delay if blocker not resolved by estimated date
  - id: scn-003
    name: Project Completes with Retrospective Capture
    actor: Project Owner (Project Manager) facilitates retrospective after project reaches completion phase following successful delivery
    context: The research project has completed all phases (Discovery → Analysis → Synthesis → Report) and delivered final report to stakeholders. Total project duration was 5 weeks (1 week longer than original 4-week estimate) due to external API blocker encountered mid-project. Project Owner wants to capture team learnings while context is fresh - what went well (strong collaboration, clear phase goals), what could improve (earlier dependency identification, better time estimates), and action items for future projects. The system prompts for retrospective when project enters Complete phase.
    trigger: Project Owner transitions project to Complete phase and receives system prompt to conduct retrospective within 3 days
    action: |-
      Project Owner facilitates and documents retrospective through these steps:
      1) Schedule retrospective meeting with all 5 team members for 60-minute session. Send meeting invite with agenda (review project timeline, discuss what worked/didn't work, identify action items).
      2) Conduct retrospective meeting using structured format. Team discusses: What worked well (clear phase exit criteria, strong async collaboration via comments), What could improve (dependency identification happened too late, initial time estimates too optimistic), Action items (create dependency checklist for Discovery phase, add buffer time to estimates).
      3) After meeting, access project detail view and click "Complete Retrospective" button. System opens retrospective capture interface pre-filled with project summary.
      4) Document "What Worked Well" section: Enter 3 key points from team discussion with details (clear phase exit criteria helped team stay aligned, async collaboration via project comments reduced meeting overhead, Research template phases matched actual workflow well).
      5) Document "What Could Improve" section: Enter 3 improvement areas (External dependency identification should happen in Discovery phase not Execution, Initial time estimates were 20% too optimistic need to add buffer, Blocker escalation process worked well but could be faster with auto-assignment rules).
      6) Add action items with owners: (1) Create dependency checklist template for Discovery phase - Owner: Project Owner, (2) Update Research template to include +20% time buffer - Owner: Team Lead, (3) Configure auto-assignment rules for blocker types - Owner: System Admin. System creates linked tasks for each action item.
      7) Tag common themes from dropdown: select "Dependencies", "Estimation", "Templates". System uses tags for cross-project retrospective analysis.
      8) Submit retrospective. System saves retrospective data, transitions project to Archived phase, sends summary to all team members, and makes retrospective searchable for future project planning.
    outcome: Retrospective captured with structured learnings from 5-week project. All 3 sections documented with specific examples and context. Three action items created as trackable tasks with assigned owners preventing learnings from being lost. Project transitioned to Archived phase removing it from active dashboard but keeping all data accessible. Team members receive retrospective summary email within minutes of submission. Action item owners receive task notifications. Retrospective data becomes available in organizational learning dashboard - other teams can search retrospectives tagged with "Dependencies" or "Research" to learn from this project's experiences. Team Lead can review action item (update Research template buffer) and implement improvement for all future research projects. The dependency checklist action will directly address root cause of delay (late dependency identification) improving future project predictability. System tracks that this project had 1 critical blocker causing 1-week delay - this data feeds into team/organization metrics for process improvement prioritization.
    acceptance_criteria:
    - Retrospective form completed with all 3 sections (What Worked Well, What Could Improve, Action Items) containing text ≥50 characters each
    - Three action items created with assigned owners and status tracked in task management system
    - Project status transitioned from Complete to Archived within 5 seconds of retrospective submission
    - Retrospective tagged with 3 themes (Dependencies, Estimation, Templates) making it searchable
    - All 5 team members receive retrospective summary email within 2 minutes
    - Retrospective data appears in organizational learning dashboard queryable by tags and project type
  personas:
  - id: project-manager
    name: Project Manager
    role: Team Member
    description: Mid-level knowledge worker responsible for coordinating team projects from initiation through completion. Manages 3-5 concurrent projects involving 3-8 team members each. Needs structured workflows to reduce coordination overhead and ensure consistent delivery quality across all projects.
    goals:
    - Reduce time spent on project coordination (status updates, handoffs, approvals) from 20% to <10% of total work time
    - Improve project delivery predictability by identifying and addressing blockers proactively before they cause delays
    - Ensure consistent project documentation and learnings capture for continuous team improvement
    - Provide stakeholders with real-time project visibility without requiring frequent status meetings
    pain_points:
    - Spends 8-10 hours per week in status update meetings that could be eliminated with better visibility tools
    - Project blockers often discovered late causing timeline delays and team frustration
    - Inconsistent project documentation makes it difficult to learn from past projects or onboard new team members
    - Lack of structured phase transitions leads to scope creep and unclear completion criteria
    usage_context: Daily active user managing active project portfolio, weekly usage for project initiation and retrospectives. Primary user of project dashboard and lifecycle management features.
    technical_proficiency: intermediate
    current_situation: "As a Project Manager coordinating multiple knowledge work projects, I currently spend 15-20% of my time on coordination overhead - sending status update requests via Slack, scheduling alignment meetings, tracking down blocker owners, and manually documenting project phases in wikis. I manage 4 active projects right now: a product research initiative (3 weeks in, seems stuck in analysis phase but unclear why), a compliance review (waiting on legal approval for 2 weeks with no visibility into approval status), a process documentation effort (just started, team unclear on success criteria), and a technical integration (blocked on external API but blocker communication lost in Slack threads). Each project uses slightly different workflows because we lack standardized lifecycle templates - the research team likes agile sprints, legal wants waterfall approvals, documentation team uses kanban. This inconsistency makes it impossible for me to get portfolio-level visibility or identify systemic issues affecting multiple projects. I've tried using spreadsheets for project tracking but they quickly become outdated because team members don't update them. Status meetings consume 8 hours of my week (2 hours per major project) and even then I don't have confidence in the information - people say 'on track' but I discover blockers weeks later. When projects complete, we rarely capture retrospectives because there's no structured place to document learnings, so we repeat the same mistakes across projects. I know there must be a better way to coordinate projects that doesn't require me to be the central hub for all status information."
    transformation_moment: "When I gained access to structured project lifecycle management with automated phase transitions and blocker tracking, my coordination overhead dropped dramatically within the first month. I created lifecycle templates for our three common project types (Research, Compliance, Documentation) defining standard phases and exit criteria for each. Now when I start a new project, I select the appropriate template and the system guides the team through phases automatically. The first major win came when our research project hit a blocker (external dependency) - instead of the blocker getting lost in Slack, the team member documented it in the project system with severity and owner assignment. The system automatically escalated when the blocker hit 3 days unresolved, notifying me and the external team lead. We resolved it in 24 hours instead of the usual 2-week discovery delay. I stopped scheduling weekly status meetings for two projects because the lifecycle dashboard gave me real-time visibility - I could see at a glance which projects were in which phases, health status, and blocker counts. When stakeholders asked for updates, I just shared the dashboard link instead of writing status reports. The biggest transformation came from retrospective capture at project completion - we now have 8 completed project retrospectives documenting what worked and what didn't. I discovered that dependency identification was a recurring issue across 5 of those projects, so I added a dependency checklist to our Discovery phase template. That single improvement has reduced mid-project surprises by an estimated 60%. My coordination time is now 4-6 hours per week instead of 12-15 hours, and I'm managing 5 projects instead of 4 with less stress. Teams appreciate the clarity of phase-based workflows and I appreciate sleeping better knowing I have visibility into project health."
    emotional_resolution: "I now feel confident and in control managing my project portfolio instead of constantly reactive and stressed about unknown project status. The structured lifecycle templates give my teams clear guidance reducing the 'what should we do next' questions that used to interrupt my deep work 5-10 times per day. I trust that blocker escalation automation will surface issues before they become emergencies - I'm no longer the single point of failure for project coordination. When stakeholders ask about project status, I confidently share the dashboard knowing the data is current and accurate, rather than scrambling to gather updates across multiple Slack channels and wikis. Retrospectives have created a culture of continuous improvement on my teams - we're learning from each project and systematically fixing recurring issues rather than accepting them as inevitable. I've reclaimed 6-8 hours per week that I now invest in strategic planning and skill development instead of coordination overhead. Most importantly, my team members report higher satisfaction because they have clarity on project goals and phases - they know what success looks like and can work autonomously without constant check-ins. I've gone from feeling like a project traffic controller to feeling like a strategic enabler, and that shift has made my role far more fulfilling and impactful."
  - id: team-contributor
    name: Team Contributor
    role: Individual Contributor
    description: Knowledge worker executing project tasks as part of multi-person team projects. Works on 2-3 concurrent projects with varying coordination requirements. Needs clarity on project phases, what's expected at each stage, and how to communicate blockers effectively.
    goals:
    - Understand current project phase and what deliverables are expected without requiring manager explanation
    - Document blockers effectively so they get resolved quickly without lost context or unclear ownership
    - Spend <5% of work time on status updates and coordination meetings
    - Access project context and history quickly when returning to project after breaks
    pain_points:
    - Unclear what phase projects are in or what success looks like causing wasted effort on wrong priorities
    - Blockers communicated via Slack get lost or lack follow-up leading to frustrating delays
    - Frequent status update meetings interrupt deep work without providing value to individual contributors
    - Switching between projects requires hunting through Slack/wiki/docs to rebuild context wasting 15-30 minutes per switch
    usage_context: Daily usage when actively working on project phases. Primary interactions are viewing project status, adding blockers, and completing phase requirements. Weekly retrospective participation when projects complete.
    technical_proficiency: intermediate
    current_situation: "As a knowledge worker contributing to multiple team projects simultaneously, I struggle with understanding where each project stands and what I should be working on. Right now I'm on three projects: a research analysis (I think we're done with data collection but unclear if we're in analysis phase or still gathering sources), a documentation rewrite (manager asked for outline last week but I don't know if that's blocking anything), and a compliance review (seems to be waiting on approvals but I don't know from whom or for how long). Each project has different coordination styles - research team uses Google Docs with comments, documentation uses wiki pages, compliance has a Slack channel. When I need context about project status, I have to read through Slack history or ask the manager directly, which feels inefficient and interrupts their work. Last month I encountered a blocker on the research project - a data source required paid access that our team doesn't have. I mentioned it in Slack but got no response for 10 days. Turned out the message was buried under other discussion and the person who could approve the purchase never saw it. By the time we resolved it, I'd wasted hours trying workarounds that didn't work. Status update meetings are frustrating - I attend 3 per week (1 hour each) but mostly listen to others' updates that don't affect my work. When asked for my status, I give the standard 'on track' because I don't want to slow down the meeting, even when I have concerns. There's no structured place to raise blockers in meetings and interrupting feels awkward. When projects complete, we sometimes have retrospective meetings but no one documents the learnings, so 3 months later when we start a similar project, we've forgotten what we learned and repeat mistakes."
    transformation_moment: "When our team adopted structured lifecycle management, the immediate difference was clarity about project phases and expectations. Each project now shows a visual timeline indicating current phase (e.g., 'Analysis - Day 6 of 10 recommended') with a checklist of exit criteria (e.g., 'Data sources documented', 'Analysis framework selected'). I can see at a glance what's expected and whether I'm on track without asking the manager. The blocker documentation system transformed how I communicate issues - instead of Slack messages that get lost, I now create formal blocker entries with type (External Dependency), severity (High), description, and estimated resolution time. When I documented a blocker about missing API access, the system automatically notified the project manager and assigned the blocker to our IT admin. I got an update within 4 hours instead of 10 days, and the blocker had a clear owner and resolution timeline. I stopped attending 2 of my 3 weekly status meetings because managers can see project status in the dashboard - we only meet now when there are decision points or complex discussions needed. That freed up 2 hours per week for focused work. The lifecycle transitions also provide natural context boundaries - when I return to a project after a week away, I see 'Moved to Synthesis phase 3 days ago' with clear transition notes, immediately orienting me without needing to read through days of Slack history. When our research project completed, the retrospective capture was built into the workflow - we spent 45 minutes as a team documenting what worked (clear data collection criteria) and what didn't (late discovery of data access requirements). Those learnings are now visible when anyone starts a new research project, creating organizational memory instead of repeating mistakes."
    emotional_resolution: "I now feel autonomous and informed rather than constantly seeking manager guidance about project status and expectations. The phase-based structure gives me confidence that I'm working on the right things at the right time - I can see exit criteria and self-direct my work instead of waiting for instructions. When I encounter blockers, I document them immediately with confidence they'll be tracked and resolved rather than sending Slack messages and hoping someone notices. I've reclaimed 2-3 hours per week previously spent in unnecessary status meetings, reinvesting that time into deep work and skill development. Context switching between projects is much faster - instead of 20-minute hunts through Slack and docs, I spend 2 minutes reviewing the project timeline and current phase to understand where things stand. I appreciate that retrospectives are now a standard part of project completion with documented learnings - I can see what other teams learned from similar projects and avoid their mistakes. I feel more engaged and productive because I understand the bigger picture of project phases and my contributions are clearly tied to phase progression rather than feeling like isolated tasks with unclear purpose."
  - id: team-lead
    name: Team Lead
    role: Team Administrator
    description: Senior team member responsible for team-level governance including project template management, approval workflows, and process improvement. Oversees 10-15 team members working on 8-12 concurrent projects. Needs portfolio visibility and tools to identify systemic issues affecting team effectiveness.
    goals:
    - Maintain consistent project workflows across team through standardized lifecycle templates
    - Identify and resolve systemic blockers affecting multiple projects to improve team velocity
    - Reduce approval bottlenecks by delegating approvals while maintaining quality oversight
    - Use retrospective data to drive continuous process improvement for team workflows
    pain_points:
    - Inconsistent project approaches across team make portfolio management and resource allocation difficult
    - Same blockers recur across multiple projects indicating systemic issues but difficult to identify patterns manually
    - Approval requests come via Slack/email with insufficient context requiring lengthy back-and-forth before decision
    - Valuable learnings from completed projects lost because no systematic retrospective capture and analysis
    usage_context: Weekly usage for portfolio review, template management, and retrospective analysis. Daily usage during high-project-volume periods for approval processing and blocker escalation handling.
    technical_proficiency: advanced
    current_situation: "As a team lead managing 12 team members and 10 active projects, I lack visibility into portfolio health and struggle to identify patterns affecting team effectiveness. Each project manager uses their own coordination approach - some use agile sprints, others use ad-hoc task lists, a few use waterfall phases. This inconsistency makes it impossible to compare project health or resource allocation across projects. I discover issues reactively when projects miss deadlines rather than proactively through early warning signals. Last quarter, three separate projects were delayed by external API dependencies, but I only realized it was a pattern after the third delay - if I'd seen the pattern after the first or second occurrence, I could have negotiated different API SLAs with the external team. I'm a bottleneck for approvals because project managers Slack me approval requests with minimal context ('Can we move to Execution phase?') requiring 3-5 follow-up questions before I have enough information to decide. This creates delays (requests sit for 2-3 days while I gather context) and frustration (PMs feel blocked, I feel overwhelmed). We occasionally run retrospectives after major projects but learnings are captured in Google Docs that no one reads afterward. I've noticed teams repeating the same mistakes (late dependency identification, optimistic time estimates, poor requirements documentation) but I lack tools to surface these patterns and drive systematic improvements. I spend 6-8 hours per week in individual project status meetings trying to maintain awareness, but that doesn't scale as the team grows. I need portfolio-level visibility tools and data-driven process improvement approaches rather than relying on my memory and spreadsheet tracking."
