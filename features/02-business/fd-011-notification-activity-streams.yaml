    - id: scn-003
      name: Admin Operator investigates notification delivery issue using system diagnostics
      actor: admin-operator
      context: ctx-003
      trigger: "Platform administrator receives support ticket from user reporting they didn't receive critical review request notification 2 days ago causing missed deadline. Admin needs to diagnose whether issue was delivery failure, user configuration problem, or user error (notification received but overlooked)."
      action: >
        1. Admin Alex opens Notification System Admin Dashboard and navigates to User Diagnostics section entering affected user's email sarah@company.com.
        2. User Notification History loads showing all notifications sent to Sarah in last 30 days (428 total) with columns: Date/Time, Content Type, Priority, Channels Attempted (Email/In-app/Slack), Delivery Status per channel, User Action (opened/dismissed/no action), and Links to original notification content.
        3. Alex filters to date range covering 2 days ago (Jan 24) and content type "Review Request" finding 3 review request notifications sent to Sarah that day: 9:15am (delivered all channels, opened in-app at 9:47am), 2:30pm (delivered all channels, no action taken), 8:45pm (email: failed with "User mailbox full", in-app: delivered, Slack: delivered but not read).
        4. The 8:45pm notification matches timeframe of missed review from support ticket. Alex clicks notification row seeing full details: Review Request from john@company.com for "API Security Assessment" doc, marked Priority: High (not Urgent), Target channels: Email + In-app + Slack per user preferences, Delivery attempts: Email failed at 8:46pm (SMTP error: 552 Mailbox full), In-app delivered at 8:45pm (WebSocket push successful), Slack delivered at 8:46pm (webhook 200 OK), User actions: In-app notification never opened (still shows as unread in Sarah's notification list), Slack message not clicked.
        5. Alex identifies root cause: Email delivery failed due to user's mailbox being full (technical issue on user's side), but in-app and Slack notifications were successfully delivered (system worked correctly). The issue is user didn't notice in-app notification (may not have been logged in evening) and didn't see Slack message (possibly in DND mode or not monitoring channel).
        6. Alex checks Sarah's notification preferences: Email delivery enabled for Review Requests (correctly configured), In-app enabled (correct), Slack enabled (correct), but Priority threshold for Email retry is set to "Urgent only" meaning High priority items don't trigger email retry if first attempt fails.
        7. Alex responds to support ticket: "Our logs show notification was sent via 3 channels at 8:45pm on Jan 24. Email delivery failed (your mailbox was full - please check with IT), but in-app and Slack notifications were successfully delivered. The review was marked High priority (not Urgent) so email retry was not attempted per your notification preferences. Recommendation: (1) Work with IT to resolve mailbox storage issue, (2) Consider enabling email retry for High priority items in notification preferences, (3) During evening hours, check in-app notifications or Slack if not monitoring email actively."
        8. Alex also identifies systemic issue: 18 email delivery failures in past 24 hours due to user mailbox full errors (0.6% of email notifications) suggesting org-wide mailbox capacity problem. He creates ticket for IT team: "Notification system detecting increasing mailbox full errors (18 in 24h) - please investigate user mailbox quotas."
        9. Alex checks Notification Delivery Metrics dashboard seeing: overall email delivery success rate 99.1% (within SLA of 99%), average email delivery latency 38 seconds (within SLA of 60s), but mailbox full error rate increased from 0.2% baseline to 0.6% over past week (3x increase trending up). This confirms systematic issue not isolated incident.
        10. Alex sets up automatic alert: "Notify me if mailbox full error rate exceeds 0.5% in any 24-hour period" to catch future capacity issues proactively vs waiting for user reports.
      outcome: "Alex successfully diagnosed notification delivery issue in 12 minutes using comprehensive notification history and delivery diagnostics. Root cause identified: email failed due to user mailbox capacity issue (user-side problem), but alternative channels (in-app, Slack) delivered successfully (system worked correctly), and user didn't notice non-email notifications (usage pattern issue). This specific diagnosis enabled targeted response to user (resolve mailbox issue, adjust preferences, change evening monitoring habits) vs generic troubleshooting. Alex also identified systemic problem (org-wide mailbox capacity issues affecting 18 users) prompting proactive IT engagement preventing future incidents. Automatic alerting configured (mailbox error rate threshold) enabling proactive monitoring vs reactive ticket-based discovery. Delivery metrics dashboard validated overall system health (99.1% success rate within SLA) while surfacing specific problem area (mailbox errors trending up). User received clear explanation of what happened with actionable recommendations for prevention. Time to diagnosis: 12 minutes vs previous 30-60 minutes manual log searching without guaranteed resolution."
      acceptance_criteria:
        - "User Notification History accessible via admin dashboard with user lookup (email/username) showing: last 30 days of notifications (all sent to user), columns for Date/Time, Content Type, Priority, Channels Attempted, Delivery Status per channel (success/failed with reason), User Action (opened/dismissed/no action with timestamp), Filter by date range and content type."
        - "Notification detail view (click any notification row) showing: full notification content (title, body, sender), target channels with delivery attempt details (timestamp, status, error message if failed, retry attempts if applicable), user actions taken (opened in which channel, at what time, actions performed like approve/reply), and link to original content that triggered notification."
        - "Delivery error details showing: SMTP error code and message for email failures (550 User unknown, 552 Mailbox full, 554 Spam rejected, etc.), WebSocket connection status for in-app failures, Slack webhook response for integration failures, with troubleshooting suggestions per error type."
        - "User preference review within diagnostics showing: current notification configuration (channels, frequencies, priorities), preference change history (what changed when), and preference recommendations based on observed issues (e.g., 'User has frequent email delivery failures - recommend increasing in-app notification prominence')."
        - "Notification Delivery Metrics dashboard showing: overall success rate per channel (email/in-app/Slack with percentage), average delivery latency per channel (seconds), error rate breakdown (by error type: mailbox full, spam rejection, connection timeout, etc.), volume metrics (notifications per hour/day), with date range filtering and export capability."
        - "System health alerting configurable for: delivery success rate threshold (alert if below X%), delivery latency threshold (alert if above X seconds), specific error rate threshold (alert if error type exceeds X%), volume anomaly detection (alert if volume deviates X% from baseline), with alert delivery via email + Slack to admin team."
        - "Bulk diagnostics capability allowing admin to: analyze multiple users simultaneously (identify users with delivery issues), export notification history for audit (CSV with all notification data), view org-wide notification patterns (which content types generate most volume, which have highest failure rates)."

dependencies:
  requires:
    - fd-007  # Organization hierarchy for permission-based notification targeting and team activity boundaries
    - fd-009  # Inline collaboration events (comments, discussions, resolutions) are primary notification triggers
    - fd-010  # Content lifecycle events (published, stale, review needed) drive notification generation
  enables:
    - "Email integration for digest delivery and urgent alert notifications"
    - "Slack integration for real-time notifications and team activity announcements"
    - "Mobile push notifications for critical alerts when users away from desktop"

boundaries:
  non_goals:
    - "Real-time chat or messaging (Slack competitor) - notifications about existing content, not new communication channel"
    - "Notification delivery guarantees beyond best-effort (no SLA for mission-critical alerting like PagerDuty)"
    - "Custom notification templates or branding per organization - standardized notification design"
    - "Notification analytics for individual users (privacy concern) - only aggregate org-wide metrics"
  constraints:
    - "Email notifications limited to 5 per user per hour to prevent overwhelming inbox (configurable by admin)"
    - "Digest generation processing time 5-15 minutes (digests sent at :00 but may arrive by :15 depending on load)"
    - "Notification history retained 90 days (compliance requirement) then archived to cold storage"
    - "Maximum 3 custom notification rules per user to prevent preference complexity"
  edge_cases:
    - "User receiving notification for content they no longer have permission to view (notification shows limited preview, click-through shows permission error)"
    - "Digest containing 50+ notifications (system groups similar items: '12 documents updated in Project X' vs listing all 12 individually)"
    - "User changing notification preferences while digest being generated (preference change applies to next digest, current digest uses previous settings)"
    - "Notification about deleted content (notification preserved showing content was deleted, user can still see notification context)"

